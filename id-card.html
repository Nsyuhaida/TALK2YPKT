<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>YPKT DIGITAL ID</title>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body {
        background-color: #050505;
        background-image: 
            radial-gradient(circle at 50% 50%, #1a2a3a 0%, #000 70%);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Rajdhani', sans-serif;
        color: white;
        overflow: hidden;
        perspective: 1000px;
        touch-action: none; /* Halang scroll bila drag kad */
    }

    /* GRID BACKGROUND */
    .grid-bg {
        position: absolute; width: 200%; height: 200%;
        background-image: 
            linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        animation: gridMove 20s linear infinite;
        z-index: -1;
    }

    /* KAD HOLOGRAM */
    .card-container {
        width: 400px;
        height: 250px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.1s;
        /* Default Animation (Idle Floating) */
        animation: floatIdle 6s ease-in-out infinite; 
    }

    .holo-card {
        width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 243, 255, 0.3);
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
        /* Supaya teks tak blur masa rotate */
        backface-visibility: hidden; 
    }

    .scanner-line {
        position: absolute; top: 0; left: 0; width: 100%; height: 5px;
        background: #00f3ff;
        box-shadow: 0 0 15px #00f3ff;
        opacity: 0.5;
        animation: scan 3s linear infinite;
        z-index: 10;
    }

    .card-header {
        display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        padding-bottom: 10px;
    }
    .logo-text { font-size: 24px; font-weight: bold; letter-spacing: 2px; color: #00f3ff; text-shadow: 0 0 10px #00f3ff; }
    
    .card-body {
        display: flex; gap: 20px; align-items: center; margin-top: 10px;
    }

    .avatar-box {
        width: 80px; height: 80px;
        min-width: 80px; /* Fix size jangan lari */
        border: 2px solid #00f3ff;
        display: flex; align-items: center; justify-content: center;
        font-size: 40px; color: #00f3ff;
        background: rgba(0, 243, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
    }

    .info-box h2 { margin: 0; font-size: 20px; text-transform: uppercase; word-break: break-all; }
    .info-box p { margin: 5px 0 0; color: #aaa; font-family: 'Share Tech Mono'; font-size: 12px; }
    .rank-badge {
        background: #00f3ff; color: #000; padding: 2px 8px; font-size: 10px; font-weight: bold;
        display: inline-block; margin-top: 5px;
    }

    .qr-deco {
        position: absolute; bottom: 20px; right: 20px;
        width: 50px; height: 50px;
        background-image: repeating-linear-gradient(45deg, #fff 0, #fff 2px, transparent 2px, transparent 4px);
        opacity: 0.3; border: 1px solid #fff;
    }

    .footer {
        font-size: 10px; color: #555; text-align: center; 
        font-family: 'Share Tech Mono';
        position: absolute; bottom: 20px; width: 100%;
    }

    .btn-back {
        position: absolute; top: 20px; left: 20px;
        color: #fff; text-decoration: none; border: 1px solid #fff; padding: 8px 20px;
        font-family: 'Share Tech Mono'; transition: 0.3s;
        z-index: 99; background: rgba(0,0,0,0.5);
    }
    .btn-back:hover { background: #fff; color: #000; }

    /* --- MOBILE RESPONSIVE TWEAKS --- */
    @media (max-width: 600px) {
        .card-container {
            width: 90%; /* Ikut lebar phone */
            max-width: 350px;
            height: auto;
            min-height: 220px;
        }
        .logo-text { font-size: 20px; }
        .avatar-box { width: 60px; height: 60px; min-width: 60px; font-size: 28px; }
        .info-box h2 { font-size: 16px; }
        .qr-deco { width: 40px; height: 40px; }
        
        /* Button letak bawah untuk phone supaya senang tekan */
        .btn-back {
            top: auto; bottom: 40px; left: 50%;
            transform: translateX(-50%);
            width: 80%; text-align: center;
            border-color: #00f3ff; color: #00f3ff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        .footer { display: none; } /* Sorok footer text kat phone */
    }

    @keyframes scan { 0% { top: -10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 110%; opacity: 0; } }
    @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); } 100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); } }
    
    /* Animation Terapung bila tak gerak mouse */
    @keyframes floatIdle {
        0% { transform: rotateY(0deg) rotateX(0deg) translateY(0px); }
        50% { transform: rotateY(2deg) rotateX(-2deg) translateY(-10px); }
        100% { transform: rotateY(0deg) rotateX(0deg) translateY(0px); }
    }

</style>
</head>
<body>

    <div class="grid-bg"></div>
    <a href="dashboard.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> DASHBOARD</a>

    <div class="card-container" id="card3D">
        <div class="holo-card">
            <div class="scanner-line"></div>
            
            <div class="card-header">
                <div class="logo-text">YPKT ACCESS</div>
                <i class="fa-solid fa-wifi" style="color: #00f3ff;"></i>
            </div>

            <div class="card-body">
                <div class="avatar-box">
                    <i class="fa-solid fa-user-astronaut"></i>
                </div>
                <div class="info-box">
                    <h2 id="uName">LOADING...</h2>
                    <p id="uEmail">VERIFYING...</p>
                    <p id="uID">ID: --------</p>
                    <div class="rank-badge">LEVEL 5 CLEARANCE</div>
                </div>
            </div>

            <div class="qr-deco"></div>
            
            <div style="font-size: 9px; margin-top: 15px; color: rgba(255,255,255,0.4); line-height: 1.4;">
                PROPERTY OF YAYASAN PEMBANGUNAN KELUARGA TERENGGANU.<br>
                SECURE ASSET.
            </div>
        </div>
    </div>

    <div class="footer">
        MOVE CURSOR / DRAG TO INSPECT
    </div>

<script>
    // --- SETUP FIREBASE ---
    const firebaseConfig = {
      apiKey:"AIzaSyDjsNiteoay79tpavm_dfCcKHhRvBfU0Tk",
      authDomain:"e-complaint-8nu9kp.firebaseapp.com",
      projectId:"e-complaint-8nu9kp"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById("uEmail").innerText = user.email;
            document.getElementById("uID").innerText = "ID: " + user.uid.substring(0, 8).toUpperCase();
            let name = user.displayName ? user.displayName : user.email.split('@')[0];
            document.getElementById("uName").innerText = name.toUpperCase();
        } else {
            window.location.replace("login.html");
        }
    });

    // --- LOGIC 3D TILT (MOUSE + TOUCH) ---
    const card = document.getElementById("card3D");

    // Function untuk kira rotation
    function rotateCard(xPos, yPos) {
        // Matikan animasi 'floating' bila user control
        card.style.animation = "none";
        
        const x = (window.innerWidth / 2 - xPos) / 20; 
        const y = (window.innerHeight / 2 - yPos) / 20;
        
        // Limit rotation supaya tak pusing gila sangat kat phone
        const limit = 20; 
        const finalX = Math.max(Math.min(x, limit), -limit);
        const finalY = Math.max(Math.min(y, limit), -limit);

        card.style.transform = `rotateY(${finalX}deg) rotateX(${finalY}deg)`;
    }

    // Function reset
    function resetCard() {
        card.style.transition = "transform 0.5s ease";
        card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        
        // Hidupkan balik animasi floating lepas 500ms
        setTimeout(() => {
            card.style.transition = "transform 0.1s"; 
            card.style.animation = "floatIdle 6s ease-in-out infinite"; 
        }, 500);
    }

    // 1. MOUSE (Desktop)
    document.addEventListener("mousemove", (e) => {
        rotateCard(e.pageX, e.pageY);
    });
    document.addEventListener("mouseleave", resetCard);

    // 2. TOUCH (Mobile) - Guna jari untuk pusing
    document.addEventListener("touchmove", (e) => {
        const touch = e.touches[0];
        rotateCard(touch.clientX, touch.clientY);
    });
    document.addEventListener("touchend", resetCard);

</script>

</body>
</html>
