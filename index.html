<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Insight</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(-45deg,#020617,#0f172a,#1e3a8a,#0284c7);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  color:#fff;
  overflow-x:hidden;
}

/* GLOW ORBS */
.orb{
  position:fixed;
  width:320px;
  height:320px;
  background:radial-gradient(circle,#38bdf8,transparent 70%);
  filter:blur(90px);
  opacity:.55;
  animation:float 10s ease-in-out infinite;
}
.orb.one{top:8%;left:4%}
.orb.two{bottom:6%;right:6%;animation-delay:4s}

/* HERO */
.hero{
  padding:90px 10%;
  display: flex;
  flex-direction: column;
  align-items: center; /* Center everything in hero for better login layout */
}
.hero h1{
  font-size:54px;
  font-weight:700;
  animation:fadeUp 1s ease forwards;
  text-align: center;
  width: 100%;
}
.hero p{
  margin-top:14px;
  max-width:520px;
  opacity:.9;
  animation:fadeUp 1s ease forwards;
  animation-delay:.2s;
  text-align: center;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:32px;
  margin-top:70px;
  width: 100%;
}

.card{
  position:relative;
  padding:38px;
  border-radius:26px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(20px);
  box-shadow:0 35px 70px rgba(0,0,0,.4);
  overflow:hidden;
  animation:fadeUp .8s ease forwards;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
  animation:shine 3.5s infinite;
}

.card h2{
  font-size:36px;
  font-weight:700;
}
.card span{
  font-size:13px;
  opacity:.85;
}

.card:hover{
  transform:translateY(-12px) scale(1.04);
  transition:.45s;
}

/* WAVE BAR */
.wave-container {
    width: 100%;
    margin-top: 70px;
}
.wave{
  position:relative;
  height:16px;
  border-radius:20px;
  background:rgba(255,255,255,.25);
  overflow:hidden;
}
.wave::after{
  content:"";
  position:absolute;
  width:200%;
  height:100%;
  background:linear-gradient(
    90deg,
    transparent,
    #22c55e,
    #4ade80,
    transparent
  );
  animation:waveMove 4s linear infinite;
}

/* CTA & LOGIN AREA */
.cta{
  margin-top:70px;
  text-align:center;
  animation:fadeUp 1s ease forwards;
  animation-delay:1s;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  background: rgba(0,0,0,0.2); /* Sedikit gelap background untuk area login */
  padding: 40px;
  border-radius: 30px;
  backdrop-filter: blur(10px);
}

.login-form {
  display: flex;
  gap: 15px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: center;
}

/* Input Style */
.pass-input {
  padding: 14px 24px;
  border-radius: 50px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  color: #fff;
  font-size: 16px;
  outline: none;
  width: 260px;
  transition: 0.3s;
}

.pass-input::placeholder {
  color: rgba(255,255,255,0.6);
}

.pass-input:focus {
  background: rgba(255,255,255,0.2);
  border-color: rgba(255,255,255,0.8);
}

/* Login Button */
.login-btn {
  background: #fff;
  color: #020617;
  padding: 14px 30px;
  border-radius: 50px;
  font-weight: 700;
  border: none;
  cursor: pointer;
  font-size: 16px;
  transition: .3s;
}

.login-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* Separator "OR" */
.separator {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 300px;
    color: rgba(255,255,255,0.5);
    font-size: 12px;
    margin: 5px 0;
}

.separator::before, .separator::after {
    content: "";
    flex: 1;
    height: 1px;
    background: rgba(255,255,255,0.2);
}

.separator span {
    padding: 0 10px;
}

/* Google Button Styling Wrapper */
.google-btn-wrapper {
    /* Google button style handled by API, we just position it */
    min-height: 40px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  font-size:13px;
  opacity:.75;
}

/* ANIMATIONS */
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(60px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes shine{
  0%{transform:translateX(-100%)}
  100%{transform:translateX(100%)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-45px)}
}
@keyframes waveMove{
  from{left:-100%}
  to{left:0}
}
</style>
</head>

<body>

<div class="orb one"></div>
<div class="orb two"></div>

<section class="hero">
  <h1>Admin Insight</h1>
  <p>Real-time visual intelligence overview for system operations.</p>

  <div class="cards">
    <div class="card">
      <h2>99.8%</h2>
      <span>System Stability Index</span>
    </div>

    <div class="card">
      <h2>Secure</h2>
      <span>Security Status</span>
    </div>

    <div class="card">
      <h2>Adaptive</h2>
      <span>Operational Mode</span>
    </div>

    <div class="card">
      <h2>Live</h2>
      <span>System Activity</span>
    </div>
  </div>

  <div class="wave-container">
    <div style="display:flex;justify-content:space-between;margin-bottom:12px">
      <span>System Load Flow</span>
      <span>Dynamic</span>
    </div>
    <div class="wave"></div>
  </div>

  <div class="cta">
    
    <form class="login-form" action="dashboard.html">
        <input type="password" class="pass-input" placeholder="Enter Admin Key" required>
        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="separator">
        <span>OR</span>
    </div>

    <div class="google-btn-wrapper">
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-context="signin"
             data-ux_mode="popup"
             data-login_uri="http://localhost:3000/login-endpoint"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="pill"
             data-theme="filled_blue"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
    </div>

  </div>
</section>

<footer>
  Â© 2025 Digital Administration System
</footer>

</body>
</html>
