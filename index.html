<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Core | Admin Insight</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap');

:root {
  --bg: #050505;
  --card-bg: #101010;
  --neon-blue: #00f3ff;
  --neon-green: #00ff41;
  --neon-purple: #bc13fe;
  --text-main: #fff;
}

* {
  margin: 0; padding: 0; box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: var(--bg);
  background-image: 
    linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  font-family: 'Rajdhani', sans-serif;
  color: var(--text-main);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* BACKGROUND GLOW CENTER */
body::before {
  content: '';
  position: absolute;
  width: 100%; height: 60%;
  background: radial-gradient(circle, rgba(0, 243, 255, 0.15), transparent 70%);
  top: 20%;
  z-index: -1;
  animation: pulseGlow 5s ease-in-out infinite;
}

/* HERO TEXT */
.hero {
  text-align: center;
  margin-bottom: 60px;
  z-index: 2;
}
.hero h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 4rem;
  text-transform: uppercase;
  letter-spacing: 4px;
  text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
  margin-bottom: 10px;
}
.hero p {
  color: var(--neon-blue);
  font-size: 1.2rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  opacity: 0.8;
}

/* --- GRID CONTAINER (4 IN 1 LINE) --- */
.dashboard-grid {
  display: grid;
  /* KUNCI: 4 Column sama besar */
  grid-template-columns: repeat(4, 1fr); 
  gap: 30px;
  width: 90%;
  max-width: 1400px;
  margin: 0 auto;
  perspective: 1000px;
}

/* --- NEON BORDER CARD (THE WOW FACTOR) --- */
.neon-card {
  position: relative;
  background: rgba(10, 10, 10, 0.8); /* Gelap sikit */
  border-radius: 15px;
  height: 250px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden; /* Supaya cahaya tak keluar dari border radius */
  transition: 0.5s;
  
  /* Animasi Masuk dari Kanan */
  opacity: 0;
  transform: translateX(100px); 
  animation: slideInRight 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
}

/* Delay untuk setiap kad supaya nampak berturutan */
.neon-card:nth-child(1) { animation-delay: 0.1s; border: 1px solid rgba(0, 243, 255, 0.1); }
.neon-card:nth-child(2) { animation-delay: 0.2s; border: 1px solid rgba(188, 19, 254, 0.1); }
.neon-card:nth-child(3) { animation-delay: 0.3s; border: 1px solid rgba(0, 255, 65, 0.1); }
.neon-card:nth-child(4) { animation-delay: 0.4s; border: 1px solid rgba(255, 255, 255, 0.1); }

/* CONTENT DALAM KAD (Supaya duduk atas cahaya) */
.card-content {
  position: absolute;
  inset: 4px; /* Jarak sikit dari tepi untuk nampak border */
  background: #111;
  border-radius: 12px;
  z-index: 10; /* Duduk atas cahaya */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* --- EFEK CAHAYA BERGERAK (ROTATING BORDER) --- */
/* Kita guna ::before untuk buat beam cahaya pusing */
.neon-card::before {
  content: '';
  position: absolute;
  top: 50%; left: 50%;
  width: 150%; height: 150%;
  background: conic-gradient(
    transparent, 
    transparent, 
    transparent, 
    var(--color-glow)
  );
  transform: translate(-50%, -50%);
  animation: rotateBorder 4s linear infinite;
  z-index: 1; /* Duduk belakang content */
}

/* Warna cahaya spesifik untuk setiap kad */
.neon-card.blue { --color-glow: var(--neon-blue); }
.neon-card.purple { --color-glow: var(--neon-purple); }
.neon-card.green { --color-glow: var(--neon-green); }
.neon-card.white { --color-glow: white; }

/* TEXT STYLING */
.icon-box {
  font-size: 2.5rem;
  margin-bottom: 15px;
  color: var(--color-glow);
  filter: drop-shadow(0 0 10px var(--color-glow));
}

h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3rem;
  font-weight: 700;
  margin: 5px 0;
  color: #fff;
}

span {
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 0.9rem;
  color: #888;
}

/* Hover Effect */
.neon-card:hover .card-content {
  background: rgba(20, 20, 20, 0.95);
}
.neon-card:hover h2 {
  text-shadow: 0 0 15px var(--color-glow);
}

/* CTA BUTTON */
.btn-container {
  margin-top: 60px;
  z-index: 2;
  animation: fadeIn 1s ease forwards 1s;
  opacity: 0;
}
.btn-hologram {
  text-decoration: none;
  padding: 15px 50px;
  border: 1px solid var(--neon-blue);
  color: var(--neon-blue);
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  transition: 0.3s;
  background: rgba(0, 243, 255, 0.05);
  box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
}
.btn-hologram:hover {
  background: var(--neon-blue);
  color: #000;
  box-shadow: 0 0 40px var(--neon-blue);
}

/* ANIMATIONS KEYFRAMES */
@keyframes rotateBorder {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes slideInRight {
  to { opacity: 1; transform: translateX(0); }
}

@keyframes pulseGlow {
  0%, 100% { opacity: 0.5; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.1); }
}

@keyframes fadeIn { to { opacity: 1; } }

/* Responsiveness: Kalau skrin kecik sangat, pecah jadi 2 baris, tapi laptop 4 sebaris */
@media (max-width: 1024px) {
  .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 600px) {
  .dashboard-grid { grid-template-columns: 1fr; }
  .hero h1 { font-size: 2.5rem; }
}
</style>
</head>

<body>

<section class="hero">
  <h1>System Nexus</h1>
  <p>Live Monitoring Dashboard</p>
</section>

<div class="dashboard-grid">

  <div class="neon-card blue">
    <div class="card-content">
      <div class="icon-box" style="color:var(--neon-blue)"><i class="fa-solid fa-microchip"></i></div>
      <h2 class="counter" data-target="99.8">0</h2>
      <span>Stability Index</span>
    </div>
  </div>

  <div class="neon-card purple">
    <div class="card-content">
      <div class="icon-box" style="color:var(--neon-purple)"><i class="fa-solid fa-shield-virus"></i></div>
      <h2>SECURE</h2>
      <span>Firewall Status</span>
    </div>
  </div>

  <div class="neon-card green">
    <div class="card-content">
      <div class="icon-box" style="color:var(--neon-green)"><i class="fa-solid fa-bolt"></i></div>
      <h2 class="counter" data-target="100">0</h2>
      <span>Uptime (%)</span>
    </div>
  </div>

  <div class="neon-card white">
    <div class="card-content">
      <div class="icon-box" style="color:white"><i class="fa-solid fa-users-viewfinder"></i></div>
      <h2 class="counter" data-target="2450">0</h2>
      <span>Active Sessions</span>
    </div>
  </div>

</div>

<div class="btn-container">
  <a href="login.html" class="btn-hologram">INITIALIZE SYSTEM</a>
</div>

<script>
  // Script untuk Animasi Nombor
  const counters = document.querySelectorAll('.counter');
  
  counters.forEach(counter => {
    counter.innerText = '0';
    
    const updateCounter = () => {
      const target = +counter.getAttribute('data-target');
      const c = +counter.innerText;
      const increment = target / 100;

      if(c < target) {
        counter.innerText = Math.ceil(c + increment);
        setTimeout(updateCounter, 25);
      } else {
        counter.innerText = target;
        if(target === 99.8) counter.innerText += "%";
        if(target === 100) counter.innerText += "%";
      }
    };
    updateCounter();
  });
</script>

</body>
</html>
