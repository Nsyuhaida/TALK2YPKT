<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Insight | System Core</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

/* --- BACKGROUND: WARNA ASAL + EFEK GRID --- */
body{
  min-height:100vh;
  /* 1. Warna Asal (Gradient Bergerak) */
  background: linear-gradient(-45deg, #020617, #0f172a, #1e3a8a, #0284c7);
  background-size: 400% 400%;
  animation: bgMove 18s ease infinite;
  
  color: #fff;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative; /* Penting untuk grid overlay */
}

/* 2. Grid Overlay (Ini yang buat nampak macam System Nexus) */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  /* Garis grid halus separa telus */
  background-image: 
    linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
  background-size: 40px 40px; /* Saiz kotak grid */
  pointer-events: none;
  z-index: 0;
}

/* Glow Orbs (Bola cahaya samar-samar di belakang) */
.orb{
  position:fixed;
  width:300px; height:300px;
  background:radial-gradient(circle, #38bdf8, transparent 70%);
  filter:blur(80px);
  opacity:.4;
  z-index: 0; /* Duduk sama level dengan grid */
  animation: float 10s ease-in-out infinite;
}
.orb.one{top:10%; left:10%;}
.orb.two{bottom:10%; right:10%; animation-delay: 5s;}

/* HEADER */
.hero {
  text-align: center;
  margin-bottom: 60px;
  animation: fadeIn 1.5s ease;
  z-index: 2; /* Atas grid */
}
.hero h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3.5rem;
  font-weight: 700;
  text-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
  margin-bottom: 10px;
}
.hero p {
  font-size: 1.1rem;
  opacity: 0.8;
  letter-spacing: 1px;
}

/* --- GRID 4 KAD SEBARIS --- */
.cards-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 25px;
  width: 90%;
  max-width: 1400px;
  margin: 0 auto;
  z-index: 2; /* Atas grid */
}

/* --- KAD DENGAN CAHAYA BERGERAK (MAGIC BORDER) --- */
.magic-card {
  position: relative;
  height: 220px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  
  /* Animasi Masuk dari Kanan */
  opacity: 0;
  transform: translateX(50px);
  animation: slideInRight 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
  backdrop-filter: blur(5px); /* Bagi nampak kaca sikit */
}

.magic-card:nth-child(1) { animation-delay: 0.1s; }
.magic-card:nth-child(2) { animation-delay: 0.2s; }
.magic-card:nth-child(3) { animation-delay: 0.3s; }
.magic-card:nth-child(4) { animation-delay: 0.4s; }

/* LAYER CAHAYA BERPUSING */
.magic-card::before {
  content: '';
  position: absolute;
  width: 150%; 
  height: 150%;
  background: conic-gradient(
    transparent, 
    transparent, 
    transparent, 
    var(--glow-color)
  );
  animation: rotateBorder 4s linear infinite;
}

/* CONTENT KAD */
.card-content {
  position: absolute;
  inset: 3px;
  background: rgba(2, 6, 23, 0.9); /* Gelap sikit supaya tulisan jelas */
  border-radius: 18px;
  z-index: 10;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  transition: 0.3s;
}

.icon-box {
  font-size: 2.2rem;
  margin-bottom: 15px;
  color: var(--glow-color);
  filter: drop-shadow(0 0 10px var(--glow-color));
}

.magic-card h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 5px;
}

.magic-card span {
  font-size: 0.9rem;
  opacity: 0.7;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Warna Khas Setiap Kad */
.magic-card.blue { --glow-color: #00d4ff; }
.magic-card.purple { --glow-color: #bc13fe; }
.magic-card.green { --glow-color: #00ff9d; }
.magic-card.orange { --glow-color: #ffaa00; }

.magic-card:hover .card-content {
  background: rgba(15, 23, 42, 0.8);
}

/* CTA Button */
.cta-btn {
  margin-top: 60px;
  padding: 16px 50px;
  border-radius: 50px;
  background: #fff;
  color: #020617;
  font-weight: 700;
  text-decoration: none;
  font-size: 1.1rem;
  box-shadow: 0 0 20px rgba(255,255,255,0.3);
  transition: 0.3s;
  animation: fadeIn 1s ease forwards 1s;
  opacity: 0;
  z-index: 2;
}
.cta-btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 40px rgba(255,255,255,0.6);
}

/* Keyframes */
@keyframes bgMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes rotateBorder {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@keyframes slideInRight {
  to { opacity: 1; transform: translateX(0); }
}
@keyframes float {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-30px)}
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile Responsive */
@media (max-width: 1000px) {
  .cards-container { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 600px) {
  .cards-container { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="orb one"></div>
<div class="orb two"></div>

<section class="hero">
  <h1>Admin Insight</h1>
  <p>Real-time visual intelligence overview.</p>
</section>

<div class="cards-container">
  
  <div class="magic-card blue">
    <div class="card-content">
      <div class="icon-box"><i class="fa-solid fa-server"></i></div>
      <h2 class="counter" data-target="99.8">0</h2>
      <span>System Stability</span>
    </div>
  </div>

  <div class="magic-card purple">
    <div class="card-content">
      <div class="icon-box"><i class="fa-solid fa-shield-halved"></i></div>
      <h2>SECURE</h2>
      <span>Firewall Status</span>
    </div>
  </div>

  <div class="magic-card green">
    <div class="card-content">
      <div class="icon-box"><i class="fa-solid fa-bolt"></i></div>
      <h2>ADAPTIVE</h2>
      <span>Ops Mode</span>
    </div>
  </div>

  <div class="magic-card orange">
    <div class="card-content">
      <div class="icon-box"><i class="fa-solid fa-user-shield"></i></div>
      <h2 class="counter" data-target="6">0</h2>
      <span>Total Admins</span>
    </div>
  </div>

</div>

<a href="login.html" class="cta-btn">Initialize System</a>

<script>
  // Counter Animation Script
  const counters = document.querySelectorAll('.counter');
  
  counters.forEach(counter => {
    counter.innerText = '0';
    
    const updateCounter = () => {
      const target = +counter.getAttribute('data-target');
      const c = +counter.innerText;
      
      // Kalau nombor kecil (macam 6), naik 1 per 1. Kalau besar, laju sikit.
      const increment = target < 20 ? 1 : Math.ceil(target / 100);

      if(c < target) {
        counter.innerText = parseInt(c) + increment;
        // Delay lambat sikit kalau nombor kecil supaya tak terlalu laju
        setTimeout(updateCounter, target < 20 ? 150 : 25);
      } else {
        counter.innerText = target;
        if(target === 99.8) counter.innerText += "%";
      }
    };
    updateCounter();
  });
</script>

</body>
</html>
