<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Registration | Admin Core</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@500;700&display=swap');

:root{
  --neon-blue: #00f3ff;
  --bg-dark: #020617;
  --text-light: #e2e8f0;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

/* --- BACKGROUND SCI-FI --- */
body{
  min-height:100vh;
  background: linear-gradient(-45deg, #020617, #0f172a, #1e3a8a, #020617);
  background-size: 400% 400%;
  animation: bgMove 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color: var(--text-light);
  overflow-x:hidden;
  position: relative;
  padding: 20px 0;
}

/* Grid Overlay */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: 
    linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
  z-index: 0;
}

.container{width:100%;max-width:450px;z-index:2; position: relative;}

/* --- KAD DENGAN BORDER CAHAYA --- */
.signup-card-wrap {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    padding: 3px; 
    opacity: 0;
    transform: translateY(30px);
    animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}

/* Cahaya Berpusing */
.signup-card-wrap::before {
    content: '';
    position: absolute;
    top: 50%; left: 50%;
    width: 200%; height: 200%;
    background: conic-gradient(transparent, transparent, transparent, var(--neon-blue));
    animation: rotateBorder 4s linear infinite;
    transform: translate(-50%, -50%);
    z-index: 0;
}

/* Isi Dalam Kad */
.card-content {
    position: relative;
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 30px;
    text-align: center;
    z-index: 1;
    box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
}

/* TYPOGRAPHY */
h2{
    font-family: 'Orbitron', sans-serif;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 5px;
    color: var(--neon-blue);
    text-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
    letter-spacing: 1px;
}
p{font-size:13px;opacity:.7;margin-bottom:25px; text-transform: uppercase; letter-spacing: 1px;}

/* FORM ELEMENTS */
.form-group{text-align:left;margin-bottom:15px; position: relative;}

label{
    font-size:12px;
    font-weight:500;
    color: var(--neon-blue);
    margin-bottom:5px;
    display:block;
    text-transform: uppercase;
}

/* Input Futuristik */
input, select{
  width:100%;
  padding:12px 15px;
  padding-right: 40px;
  border-radius: 8px;
  border: 1px solid rgba(0, 243, 255, 0.2);
  background: rgba(0, 6, 20, 0.6); 
  color: #fff;
  font-size: 14px;
  outline: none;
  transition: 0.3s;
}

select option { background: #020617; color: #fff; }

input:focus, select:focus{
    border-color: var(--neon-blue);
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
    background: rgba(0, 6, 20, 0.9);
}

/* Icon Mata */
.password-toggle {
    position: absolute;
    right: 15px;
    top: 38px;
    color: var(--neon-blue);
    cursor: pointer;
    font-size: 14px;
    z-index: 10;
    opacity: 0.7;
    transition: 0.3s;
}
.password-toggle:hover { opacity: 1; text-shadow: 0 0 5px var(--neon-blue); }

/* BUTTON */
.btn-primary{
  width:100%;
  padding:14px;
  border-radius:50px;
  border:none;
  background: var(--neon-blue);
  color: #020617;
  font-family: 'Orbitron', sans-serif;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  margin-top:10px;
  transition:0.3s;
  box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
  letter-spacing: 1px;
}
.btn-primary:hover{
    background: #fff;
    box-shadow: 0 0 30px var(--neon-blue);
    transform: scale(1.02);
}

/* LINK BAWAH */
.switch-link{
  margin-top: 20px;
  font-size: 13px;
  color: rgba(255,255,255,0.6);
  cursor: pointer;
  transition: 0.3s;
}
.switch-link strong { color: var(--neon-blue); font-weight: 600; }
.switch-link:hover{ color: #fff; }
.switch-link:hover strong { text-shadow: 0 0 10px var(--neon-blue); }

/* TOAST (Futuristic Notification) */
.toast{
    position:fixed;
    top: 20px;
    left:50%;
    transform:translateX(-50%) translateY(-100px);
    background: rgba(2, 6, 23, 0.95);
    border: 1px solid var(--neon-blue);
    color: var(--neon-blue);
    padding:12px 25px;
    border-radius:8px;
    font-family: 'Orbitron', sans-serif;
    font-size: 13px;
    box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
    opacity:0;
    pointer-events:none;
    transition:0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index:100;
    display: flex;
    align-items: center;
    gap: 10px;
}
.toast::before { content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
.toast.show{ transform:translateX(-50%) translateY(0); opacity:1; }

@keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
@keyframes rotateBorder { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
@keyframes cardEntrance { to { opacity: 1; transform: translateY(0); } }

</style>
</head>

<body>

<div id="toast" class="toast">UNIT REGISTERED SUCCESSFULLY</div>

<div class="container">
  <div class="signup-card-wrap">
      <div class="card-content">
        <h2>NEW ADMIN ENTRY</h2>
        <p>Create Secure Access Profile</p>

        <div class="form-group">
          <label>Codename (Username)</label>
          <input id="username" type="text" placeholder="e.g. Agent Smith">
        </div>

        <div class="form-group">
          <label>Secure Mail (Email)</label>
          <input id="email" type="email" placeholder="admin@ypkt.gov.my">
        </div>

        <div class="form-group">
          <label>Identity (Gender)</label>
          <select id="gender">
            <option value="">Select ID Type</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Passcode</label>
          <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          <i class="fa-solid fa-eye password-toggle" onclick="togglePass('password', this)"></i>
        </div>

        <div class="form-group">
          <label>Verify Passcode</label>
          <input id="confirmPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          <i class="fa-solid fa-eye password-toggle" onclick="togglePass('confirmPassword', this)"></i>
        </div>

        <button class="btn-primary" onclick="signup()">INITIALIZE PROFILE</button>

        <div class="switch-link" onclick="location.href='login.html'">
          Existing unit? <strong>Access System</strong>
        </div>
      </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
// CONFIG FIREBASE
firebase.initializeApp({
  apiKey: "AIzaSyDjsNiteoay79tpavm_dfCcKHhRvBfU0Tk",
  authDomain: "e-complaint-8nu9kp.firebaseapp.com",
  projectId: "e-complaint-8nu9kp"
});

const auth = firebase.auth();
const db = firebase.firestore();
const toast = document.getElementById("toast");

// ðŸ”´ðŸ”´ CONFIG DOMAIN DI SINI ðŸ”´ðŸ”´
const allowedDomain = "@ypkt.gov.my";
const myAdminEmail = "user@gmail.com"; // ðŸ‘ˆ LETAK EMAIL TESTING AWAK KAT SINI

// Fungsi Toggle Mata
function togglePass(inputId, icon) {
    const input = document.getElementById(inputId);
    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
    input.setAttribute('type', type);
    
    icon.classList.toggle('fa-eye');
    icon.classList.toggle('fa-eye-slash');
}

async function signup(){
  const userEl = document.getElementById('username');
  const emailEl = document.getElementById('email');
  const genderEl = document.getElementById('gender');
  const passEl = document.getElementById('password');
  const confEl = document.getElementById('confirmPassword');
  const btn = document.querySelector('.btn-primary');

  // Basic Validation
  if(!emailEl.value || !passEl.value || !userEl.value){
      alert("SECURITY ALERT: All fields are required.");
      return;
  }

  if(passEl.value !== confEl.value){
      alert("SECURITY ALERT: Passwords do not match!");
      return;
  }

  // ðŸ”’ SECURITY CHECK: DOMAIN RESTRICTION
  const email = emailEl.value.trim();
  if (!email.endsWith(allowedDomain) && email !== myAdminEmail) {
      alert("ACCESS DENIED: Registration restricted to authorized YPKT personnel only.");
      return; // Stop code here
  }

  try {
    btn.innerText = "PROCESSING...";
    
    // 1. Create User
    const userCredential = await auth.createUserWithEmailAndPassword(email, passEl.value);

    // 2. Simpan Data Tambahan ke Firestore
    await db.collection("users").doc(userCredential.user.uid).set({
      email: email,
      username: userEl.value,
      gender: genderEl.value,
      role: "admin", // Auto set as admin since we restrict registration
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    // 3. Tunjuk Toast Success
    toast.classList.add("show");

    // 4. Auto Logout (Best Practice - User mesti login semula)
    await auth.signOut();

    // 5. Redirect ke Login lepas 2 saat
    setTimeout(()=>{
        location.href = "login.html";
    }, 2000);

  } catch(error) {
    btn.innerText = "INITIALIZE PROFILE";
    alert("ERROR: " + error.message);
  }
}
</script>

</body>
</html>
