<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root{
  --primary:#38bdf8;
  --bg1:#020617;
  --bg2:#0f172a;
  --bg3:#1e3a8a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  min-height:100vh;
  background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:bgMove 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow:hidden;
}
.glow{position:fixed;width:380px;height:380px;background:radial-gradient(circle,var(--primary),transparent 70%);filter:blur(120px);opacity:.35;}
.glow.one{top:10%;left:5%}
.glow.two{bottom:10%;right:8%}
.container{width:100%;max-width:400px;z-index:2;position:relative}
.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(22px);
  border-radius:22px;
  padding:36px 30px 32px;
  box-shadow:0 40px 90px rgba(0,0,0,.55);
  text-align:center;
  opacity:0;
  transform:translateY(80px) scale(.9);
  animation:cardEnter 1.1s cubic-bezier(.22,1,.36,1) forwards;
}
h2{font-size:26px;font-weight:700;margin-bottom:6px}
p{font-size:14px;opacity:.85;margin-bottom:26px}
.form-group{text-align:left;margin-bottom:14px}
label{font-size:13px;font-weight:600;margin-bottom:4px;display:block}
input, select{width:100%;padding:12px;border-radius:10px;border:none;outline:none;background:rgba(255,255,255,.9);font-size:14px}
input:focus, select:focus{box-shadow:0 0 0 2px rgba(56,189,248,.6)}
.btn-primary{
  width:100%;
  padding:14px;
  border-radius:40px;
  border:none;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  color:#020617;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  margin-top:12px;
  transition:.35s;
}
.btn-primary:hover{transform:translateY(-3px) scale(1.03);box-shadow:0 20px 45px rgba(0,0,0,.45);}
.switch-link{margin-top:18px;font-size:13px;color:#38bdf8;cursor:pointer;}
.switch-link:hover{text-decoration:underline}

/* Toast simple */
.toast{
  position:absolute;
  top:-50px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(56,189,248,0.95);
  color:#020617;
  padding:10px 20px;
  border-radius:20px;
  font-weight:600;
  opacity:0;
  pointer-events:none;
  transition:0.4s ease;
  z-index:10;
}
.toast.show{
  top:-10px;
  opacity:1;
}

@keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
@keyframes cardEnter{to{opacity:1;transform:translateY(0) scale(1)}}
</style>
</head>

<body>

<div class="glow one"></div>
<div class="glow two"></div>

<div class="container">
  <!-- Toast notification -->
  <div id="toast" class="toast">Creating account success!</div>

  <div class="card">
    <h2>Admin Sign Up</h2>
    <p>Create new admin account</p>

    <div class="form-group">
      <label>Username</label>
      <input id="username" type="text">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input id="confirmPassword" type="password">
    </div>

    <button class="btn-primary" onclick="signup()">Create Account</button>

    <div class="switch-link" onclick="location.href='login.html'">
      Already have an account? Sign In
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDjsNiteoay79tpavm_dfCcKHhRvBfU0Tk",
  authDomain: "e-complaint-8nu9kp.firebaseapp.com",
  projectId: "e-complaint-8nu9kp"
});

const auth = firebase.auth();
const db = firebase.firestore();
const toast = document.getElementById("toast");

async function signup(){
  if(password.value !== confirmPassword.value){
    alert("Password not match");
    return;
  }

  try {
    // create user in Firebase Auth
    const user = await auth.createUserWithEmailAndPassword(email.value,password.value);

    // write to Firestore admin_users
    await db.collection("users").doc(user.user.uid).set({
      email: email.value || "",
      username: username.value || "",
      gender: gender.value || "",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    // show toast
    toast.classList.add("show");

    // auto redirect selepas toast muncul (1s)
    setTimeout(()=>{
      location.href = "login.html";
    }, 1000);

  } catch(error) {
    alert(error.message);
  }
}
</script>

</body>
</html>
