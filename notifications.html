<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Notifications</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#89CFF0;}
.app{display:flex;min-height:100vh;}
.sidebar{width:240px;background:#1e3a8a;color:white;padding:20px;}
.brand{font-size:20px;font-weight:bold;margin-bottom:30px;text-align:center;}
.nav a{display:block;text-decoration:none;color:white;padding:12px;border-radius:8px;margin-bottom:8px;}
.nav a:hover,.nav a.active{background:#2563eb;}
.main{flex:1;padding:25px;}
.header h1{font-size:26px;margin-bottom:20px;}
.card{background:white;padding:25px;border-radius:12px;box-shadow:0 6px 15px rgba(0,0,0,0.1);max-width:700px;}
label{font-weight:bold;margin-top:14px;display:block;font-size:14px;}
.input{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;margin-top:6px;}
textarea.input{resize:vertical;}
.btn{padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
.btn-primary{background:#2563eb;color:white;}
.btn-primary:hover{background:#1d4ed8;}
.btn-row{margin-top:18px;}
h3{margin-top:20px;color:#1e3a8a;border-bottom:1px solid #ddd;padding-bottom:6px;}
/* LOGO SAMA MACAM DASHBOARD */
.logo{
  width:60px;      /* kecil, kemas */
  height:auto;
  display:block;
  margin:0 auto 15px;
</style>
</head>

<body>
<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
  <img src="Asset/Logo-Yayasan-Pembangunan-Keluarga-Terengganu (1).png" 
       alt="Logo YPKT" 
       class="logo">

  <div class="brand">Admin Panel</div>
  <nav class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="complaints.html">Complaints</a>
    <a href="notifications.html" class="active">Notifications</a>
    <a href="data-entry.html">Data Entry</a>
    <a href="full-report.html">Full Report</a>
    <a href="faq.html">FAQ</a>
    <a href="#" id="logout">Sign Out</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="main">
  <div class="header">
    <h1>Send Notification to User</h1>
  </div>

  <div class="card">

    <label>User Email</label>
    <input id="userEmail" class="input" />

    <label>Complaint ID</label>
    <input id="complaintId" class="input" />

    <h3>Complaint Status</h3>

    <label>Status</label>
    <select id="status" class="input">
      <option value="">-- Select Status --</option>
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>

    <label>Will Complete When</label>
    <input id="willCompleteWhen" class="input" />

    <label>Handled By</label>
    <input id="handledBy" class="input" />

    <label>Contact Number</label>
    <input id="contactNumber" class="input" />

    <label>Comment</label>
    <textarea id="comment" class="input"></textarea>

    <h3>Update Info</h3>

    <label>Last Updated By</label>
    <input id="lastuser" class="input" placeholder="Nama last user" />

    <label>Datetime</label>
    <input id="Datetime" class="input" placeholder="Contoh: 12.12.2025 9 pagi" />

    <div class="btn-row">
      <button id="sendNotif" class="btn btn-primary">
        Send Notification
      </button>
    </div>

  </div>
</main>
</div>

<script>
/* =========================
   FIREBASE CONFIG
========================= */
const firebaseConfig = {
  apiKey: "AIzaSyDjsNiteoay79tpavm_dfCcKHhRvBfU0Tk",
  authDomain: "e-complaint-8nu9kp.firebaseapp.com",
  projectId: "e-complaint-8nu9kp",
  storageBucket: "e-complaint-8nu9kp.appspot.com",
  messagingSenderId: "753235646663",
  appId: "1:753235646663:web:f5bc1f4ac7c2ad21d506e2"
};

/* INIT FIREBASE */
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* AUTH (ANONYMOUS) */
auth.onAuthStateChanged(user => {
  if (!user) {
    auth.signInAnonymously()
      .then(() => console.log("Anonymous login OK"))
      .catch(console.error);
  }
});

/* LOGOUT */
document.getElementById("logout").onclick = () => {
  auth.signOut().then(() => {
    localStorage.removeItem("admin_logged_in");
    location.href = "index.html";
  });
};

/* SEND NOTIFICATION */
document.getElementById("sendNotif").onclick = async () => {
  const status = document.getElementById("status");
  const userEmail = document.getElementById("userEmail");
  const complaintId = document.getElementById("complaintId");
  const willCompleteWhen = document.getElementById("willCompleteWhen");
  const handledBy = document.getElementById("handledBy");
  const contactNumber = document.getElementById("contactNumber");
  const comment = document.getElementById("comment");
  const lastuser = document.getElementById("lastuser");
  const Datetime = document.getElementById("Datetime");

  if (!status.value) {
    alert("Sila pilih status complaint");
    return;
  }

  if (!Datetime.value.trim()) {
    alert("Sila isi Datetime");
    return;
  }

  if (!lastuser.value.trim()) {
    alert("Sila isi last updated by");
    return;
  }

  const payload = {
    userEmail: userEmail.value.trim() || "",
    complaintId: complaintId.value.trim() || "",
    status: status.value,
    willCompleteWhen: willCompleteWhen.value.trim() || "",
    handledBy: handledBy.value.trim() || "",
    contactNumber: contactNumber.value.trim() || "",
    comment: comment.value.trim() || "",
    lastuser: lastuser.value.trim(),
    Datetime: Datetime.value.trim()
  };

  console.log("Payload to save:", payload);

  try {
    await db.collection("notifications").add(payload);
    alert("Notification berjaya dihantar ✅");

    // Kosongkan input selepas berjaya submit
    userEmail.value = "";
    complaintId.value = "";
    status.value = "";
    willCompleteWhen.value = "";
    handledBy.value = "";
    contactNumber.value = "";
    comment.value = "";
    lastuser.value = "";
    Datetime.value = "";
  } catch (e) {
    console.error("Firestore error:", e);
    alert("Gagal simpan data ❌ " + e.message);
  }
};
</script>

</body>
</html>
