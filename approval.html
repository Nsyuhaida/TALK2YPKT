<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kelulusan Aset</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        
        /* Input Readonly Style */
        .input-view {
            background-color: #0f172a; /* Slate 900 */
            border: 1px solid #334155;
            color: #cbd5e1;
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 100%;
            font-size: 0.9rem;
        }
        .label-text {
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
            display: block;
        }
        .section-title {
            color: #fbbf24; /* Amber 400 */
            font-weight: bold;
            font-size: 1rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen font-sans">

    <div class="max-w-4xl mx-auto p-4">

        <header class="mb-6 flex justify-between items-center border-b border-slate-700 pb-4">
            <div>
                <h1 class="text-xl font-bold text-blue-400">SISTEM KELULUSAN ASET</h1>
                <p class="text-xs text-slate-400">Panel Kelulusan Pegawai</p>
            </div>
            <button onclick="loadComplaints()" class="text-slate-400 hover:text-white">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </header>

        <div id="dashboardView">
            <h2 class="text-lg font-semibold mb-4 text-white">Senarai Menunggu Kelulusan</h2>
            <div id="complaintList" class="grid gap-4">
                <p class="text-center text-slate-500 py-10">Sedang memuatkan data...</p>
            </div>
        </div>

        <div id="approvalForm" class="hidden animate-fade-in">
            
            <button onclick="closeDetail()" class="mb-4 text-sm text-blue-400 hover:text-blue-300 flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> KEMBALI KE SENARAI
            </button>

            <div class="bg-slate-800 rounded-lg p-6 shadow-lg border border-slate-700">

                <div class="mb-8">
                    <div class="section-title"><i class="fas fa-user mr-2"></i> SEC 1: BUTIRAN ASET & PENGADU</div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="label-text">Nama Pengadu</label>
                            <input type="text" id="v_name" class="input-view" readonly>
                        </div>
                        <div>
                            <label class="label-text">Tarikh Aduan</label>
                            <input type="text" id="v_date" class="input-view" readonly>
                        </div>
                        <div>
                            <label class="label-text">Bahagian/Unit</label>
                            <input type="text" id="v_dept" class="input-view" readonly>
                        </div>
                        <div>
                            <label class="label-text">Jenis Aset</label>
                            <input type="text" id="v_assettype" class="input-view" readonly>
                        </div>
                        <div>
                            <label class="label-text">Jenama / Model</label>
                            <input type="text" id="v_brand" class="input-view" readonly>
                        </div>
                        <div>
                            <label class="label-text">No. Siri</label>
                            <input type="text" id="v_serial" class="input-view" readonly>
                        </div>
                        <div class="md:col-span-2">
                            <label class="label-text">Kerosakan</label>
                            <textarea id="v_damage" class="input-view h-20" readonly></textarea>
                        </div>
                    </div>
                </div>

                <div class="mb-8">
                    <div class="section-title"><i class="fas fa-user-shield mr-2"></i> SEC 2: PEGAWAI ASET</div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="label-text">Nama Pegawai</label>
                            <input type="text" id="v_sec2_name" class="input-view" readonly>
                        </div>
                        <div>
                            <label class="label-text">Tarikh Pemeriksaan</label>
                            <input type="text" id="v_sec2_date" class="input-view" readonly>
                        </div>
                        <div class="md:col-span-2">
                            <label class="label-text">Ulasan / Syor</label>
                            <input type="text" id="v_sec2_rec" class="input-view" readonly>
                        </div>
                    </div>
                </div>

                <div class="mb-8">
                    <div class="section-title"><i class="fas fa-tools mr-2"></i> SEC 3: ULASAN TEKNIKAL</div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="label-text">Nama Teknikal</label>
                            <input type="text" id="v_sec3_name" class="input-view" readonly>
                        </div>
                        <div>
                            <label class="label-text">Anggaran Kos (RM)</label>
                            <input type="text" id="v_sec3_cost" class="input-view text-yellow-400 font-bold" readonly>
                        </div>
                        <div class="md:col-span-2">
                            <label class="label-text">Syor Teknikal</label>
                            <input type="text" id="v_sec3_rec" class="input-view" readonly>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-900 p-4 rounded border border-blue-900">
                    <div class="section-title !text-blue-400 !border-blue-900"><i class="fas fa-pen-fancy mr-2"></i> SEC 4: KELULUSAN PENGARAH</div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="label-text">Nama Pelulus</label>
                            <input type="text" id="app_name" class="input-view bg-slate-800 border-blue-500">
                        </div>
                        <div>
                            <label class="label-text">Jawatan</label>
                            <input type="text" id="app_pos" class="input-view bg-slate-800 border-blue-500">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="label-text">Status Kelulusan</label>
                        <select id="app_status" class="w-full bg-slate-800 border border-blue-500 text-white p-2 rounded">
                            <option value="Pending">Sila Pilih Status</option>
                            <option value="Approve">LULUS (APPROVE)</option>
                            <option value="Reject">TOLAK (REJECT)</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="label-text">Ulasan Pelulus</label>
                        <textarea id="app_comment" class="w-full bg-slate-800 border border-blue-500 text-white p-2 rounded h-24 placeholder-slate-500" placeholder="Masukkan ulasan di sini..."></textarea>
                    </div>

                    <div class="mb-6">
                        <label class="label-text">Tandatangan</label>
                        <div class="border border-slate-600 bg-white rounded relative" style="height: 150px; width: 100%;">
                            <canvas id="signatureCanvas" class="absolute top-0 left-0 w-full h-full cursor-crosshair"></canvas>
                            <img id="sigPreview" class="absolute top-0 left-0 w-full h-full object-contain bg-white hidden">
                            
                            <button onclick="clearSignature()" class="absolute bottom-2 right-2 bg-red-600 text-white text-xs px-2 py-1 rounded hover:bg-red-700 z-10">
                                Padam
                            </button>
                        </div>
                        <p class="text-xs text-slate-500 mt-1">*Sila tandatangan di dalam kotak putih di atas.</p>
                    </div>

                    <div class="flex gap-4">
                        <button onclick="submitApproval()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded font-bold shadow-lg transition transform hover:scale-105">
                            HANTAR KEPUTUSAN
                        </button>
                    </div>

                </div>

            </div>
            <br><br>
        </div>

    </div>

    <script>
        // --- 1. KONFIGURASI FIREBASE ---
        // Sila masukkan config firebase anda di sini
        const firebaseConfig = {
            apiKey: "MASUKKAN_API_KEY_DI_SINI",
            authDomain: "MASUKKAN_AUTH_DOMAIN_DI_SINI",
            projectId: "MASUKKAN_PROJECT_ID_DI_SINI",
            storageBucket: "MASUKKAN_BUCKET_DI_SINI",
            messagingSenderId: "MASUKKAN_SENDER_ID",
            appId: "MASUKKAN_APP_ID"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Global Variables
        let currentId = null;
        let canvas, ctx, isDrawing = false;

        // --- 2. FUNGSI UTILITI ---
        
        // Setup Date (Handle Timestamp & String)
        function formatDate(val) {
            if (!val) return "-";
            if (val.toDate) return val.toDate().toLocaleDateString('en-GB'); // Firestore Timestamp
            if (typeof val === 'string' && val.length > 5) {
                const d = new Date(val);
                if(!isNaN(d.getTime())) return d.toLocaleDateString('en-GB');
                return val;
            }
            return val;
        }

        // Set Text Helper
        function setText(id, val) {
            const el = document.getElementById(id);
            if(el) el.value = val ? val : "-";
        }

        // --- 3. LOAD DATA (DASHBOARD) ---
        async function loadComplaints() {
            const listEl = document.getElementById('complaintList');
            listEl.innerHTML = '<p class="text-center text-slate-400">Sedang memuatkan...</p>';

            try {
                // Ambil data (tapis yang belum approve kalau perlu, sini ambil semua limit 20)
                const snapshot = await db.collection("complaint").orderBy("updatedAt", "desc").limit(20).get();
                
                listEl.innerHTML = "";
                
                if (snapshot.empty) {
                    listEl.innerHTML = '<p class="text-center text-slate-500">Tiada rekod dijumpai.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const d = doc.data();
                    const statusColor = d.approvalstatus === 'Approve' ? 'text-green-400' : (d.approvalstatus === 'Reject' ? 'text-red-400' : 'text-yellow-400');
                    
                    // Mapping nama untuk kad
                    const nama = d.lastUser || d.name || "Tanpa Nama";
                    const aset = d.assettype || "Aset Umum";
                    const tarikh = formatDate(d.reportdatesection1 || d.date);

                    const html = `
                    <div onclick="openDetail('${doc.id}')" class="bg-slate-800 p-4 rounded border border-slate-700 hover:border-blue-500 cursor-pointer transition shadow hover:shadow-lg">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-white text-lg">${nama}</h3>
                                <p class="text-sm text-slate-400">${aset} | ${tarikh}</p>
                                <p class="text-xs text-slate-500 mt-1">Siri: ${d.serialNumber || "-"}</p>
                            </div>
                            <div class="text-right">
                                <span class="text-xs font-bold uppercase ${statusColor} border border-slate-600 px-2 py-1 rounded">
                                    ${d.approvalstatus || "PENDING"}
                                </span>
                            </div>
                        </div>
                    </div>
                    `;
                    listEl.innerHTML += html;
                });

            } catch (error) {
                console.error(error);
                listEl.innerHTML = `<p class="text-red-400 text-center">Gagal memuatkan data: ${error.message}</p>`;
            }
        }

        // --- 4. BUKA DETAIL (FIXED MAPPING) ---
        async function openDetail(id) {
            currentId = id;
            Swal.fire({title:'Mengambil Data...', didOpen:()=>{Swal.showLoading()}});
            
            try {
                const doc = await db.collection("complaint").doc(id).get();
                const d = doc.data();
                Swal.close();

                console.log("DATA SELECTED:", d); // Debug

                // Tukar View
                document.getElementById('dashboardView').classList.add('hidden');
                document.getElementById('approvalForm').classList.remove('hidden');
                window.scrollTo(0,0);

                // --- MAPPING DATA (IKUT SCREENSHOT DB TUAN) ---
                
                // Sec 1
                setText('v_name', d.lastUser || d.name || "-"); 
                setText('v_date', formatDate(d.reportdatesection1 || d.date));
                setText('v_dept', d.department || d.bahagian || "-"); 
                setText('v_assettype', d.assettype || "-");
                setText('v_brand', d.brand || d.jenama || d.assettype || "-"); // Fallback ke assettype jika brand kosong
                setText('v_serial', d.serialNumber || d.noSiri || "-");
                setText('v_damage', d.damagedescription || d.kerosakan || "-");

                // Sec 2
                setText('v_sec2_name', d.section2nameposition || d.section2name || "-");
                setText('v_sec2_date', formatDate(d.section2date));
                setText('v_sec2_rec', d.recommendationsection2 || "-");

                // Sec 3
                setText('v_sec3_name', d.section3nameposition || "-");
                setText('v_sec3_date', formatDate(d.section3date));
                setText('v_sec3_cost', "RM " + (d.estimatedmaintenancecost || "0.00"));
                setText('v_sec3_rec', d.recommendsection3 || "-");

                // Sec 4 (Approver)
                document.getElementById('app_name').value = d.approvername || "ENCIK ASHRI";
                document.getElementById('app_pos').value = d.approverposition || "TIMBALAN PENGARAH";
                document.getElementById('app_comment').value = d.approvalcomment || "";
                
                const status = d.approvalstatus === "Approve" || d.approvalstatus === "Reject" ? d.approvalstatus : "Pending";
                document.getElementById('app_status').value = status;

                // Handle Signature
                clearSignature();
                const sigPreview = document.getElementById('sigPreview');
                const canvasEl = document.getElementById('signatureCanvas');
                
                if(d.approverSignature && d.approverSignature.length > 50) {
                    // Jika ada signature lama, tunjuk image, sorok canvas
                    sigPreview.src = d.approverSignature;
                    sigPreview.classList.remove('hidden');
                    canvasEl.classList.add('hidden');
                } else {
                    // Jika tiada, tunjuk canvas
                    sigPreview.classList.add('hidden');
                    canvasEl.classList.remove('hidden');
                    setTimeout(setupCanvas, 100);
                }

            } catch(e) {
                console.error(e);
                Swal.fire("Ralat", "Gagal membuka data: " + e.message, "error");
            }
        }

        function closeDetail() {
            document.getElementById('approvalForm').classList.add('hidden');
            document.getElementById('dashboardView').classList.remove('hidden');
            currentId = null;
        }

        // --- 5. SIGNATURE PAD LOGIC ---
        function setupCanvas() {
            canvas = document.getElementById('signatureCanvas');
            ctx = canvas.getContext('2d');
            
            // Set resolution
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            // Events
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', endDraw);
            canvas.addEventListener('touchstart', (e)=>{e.preventDefault(); startDraw(e.touches[0])});
            canvas.addEventListener('touchmove', (e)=>{e.preventDefault(); draw(e.touches[0])});
            canvas.addEventListener('touchend', endDraw);
        }

        function startDraw(e) {
            isDrawing = true;
            draw(e);
        }
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.pageX) - rect.left;
            const y = (e.clientY || e.pageY) - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        function endDraw() {
            isDrawing = false;
            ctx.beginPath();
        }
        function clearSignature() {
            if(canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            // Reset view
            document.getElementById('sigPreview').classList.add('hidden');
            document.getElementById('signatureCanvas').classList.remove('hidden');
        }

        // --- 6. SUBMIT DATA ---
        async function submitApproval() {
            if(!currentId) return;

            const status = document.getElementById('app_status').value;
            const comment = document.getElementById('app_comment').value;
            const appName = document.getElementById('app_name').value;
            const appPos = document.getElementById('app_pos').value;

            if(status === "Pending") {
                Swal.fire("Sila Pilih Status", "Sila pilih Lulus atau Tolak sebelum menghantar.", "warning");
                return;
            }

            // Get Signature Data
            let signatureData = null;
            const sigPreview = document.getElementById('sigPreview');
            
            if(!sigPreview.classList.contains('hidden')) {
                // Guna signature lama
                signatureData = sigPreview.src;
            } else {
                // Ambil dari canvas
                signatureData = canvas.toDataURL("image/png");
                // Check kosong ke tak (kasar check size)
                if(signatureData.length < 1000) signatureData = ""; 
            }

            Swal.fire({
                title: 'Sedang Simpan...',
                didOpen: () => Swal.showLoading()
            });

            try {
                await db.collection("complaint").doc(currentId).update({
                    approvalstatus: status,
                    approvalcomment: comment,
                    approvername: appName,
                    approverposition: appPos,
                    approverSignature: signatureData,
                    approvaldate: firebase.firestore.FieldValue.serverTimestamp()
                });

                await Swal.fire("Berjaya!", "Keputusan telah disimpan.", "success");
                closeDetail();
                loadComplaints(); // Refresh list

            } catch (e) {
                Swal.fire("Ralat", e.message, "error");
            }
        }

        // Mula App
        window.onload = loadComplaints;

    </script>
</body>
</html>
