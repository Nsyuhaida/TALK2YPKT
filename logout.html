<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Shutdown</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0; padding: 0;
        background-color: #000;
        color: #00f3ff;
        font-family: 'Share Tech Mono', monospace;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* BEKAS UTAMA */
    .terminal-container {
        text-align: center;
        z-index: 10;
        width: 100%;
    }

    .status-text {
        font-size: 24px;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #00f3ff;
        margin-bottom: 20px;
    }

    .progress-bar {
        width: 300px;
        height: 4px;
        background: #111;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        border: 1px solid #333;
    }

    .progress-fill {
        height: 100%;
        background: #00f3ff;
        width: 0%;
        box-shadow: 0 0 15px #00f3ff;
        transition: width 0.2s ease;
    }

    /* EFECT TV LAMA TUTUP (CRT OFF) */
    .crt-off {
        animation: turn-off 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes turn-off {
        0% { transform: scale(1, 1.3) translate3d(0, 0, 0); filter: brightness(1); opacity: 1; }
        60% { transform: scale(1, 0.001) translate3d(0, 0, 0); filter: brightness(10); }
        100% { animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06); transform: scale(0, 0.0001) translate3d(0, 0, 0); opacity: 0; }
    }

    /* GARISAN SCAN BACKGROUND */
    .scanlines {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        z-index: 5; pointer-events: none;
    }
</style>
</head>
<body id="screen">

    <div class="scanlines"></div>

    <div class="terminal-container">
        <div class="status-text" id="msg">INITIATING LOGOUT...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="bar"></div>
        </div>
        <div style="margin-top: 10px; font-size: 12px; color: #555;" id="subMsg">SECURE CONNECTION</div>
    </div>

<script>
    const messages = [
        "DISCONNECTING FROM SERVER...",
        "ENCRYPTING SESSION LOGS...",
        "CLEARING LOCAL CACHE...",
        "CLOSING SECURE PORTS...",
        "SYSTEM SHUTDOWN."
    ];

    const msgEl = document.getElementById("msg");
    const subMsgEl = document.getElementById("subMsg");
    const barEl = document.getElementById("bar");
    const screen = document.getElementById("screen");

    let step = 0;

    function runSequence() {
        if (step < messages.length) {
            // Update Teks
            msgEl.innerText = messages[step];
            
            // Random Sub-text ala hacker
            subMsgEl.innerText = "PROCESS_ID: " + Math.floor(Math.random() * 99999);

            // Update Progress Bar
            let percent = ((step + 1) / messages.length) * 100;
            barEl.style.width = percent + "%";

            step++;
            // Laju sikit (500ms setiap step)
            setTimeout(runSequence, 600); 
        } else {
            // STEP TERAKHIR: CRT OFF EFFECT
            setTimeout(() => {
                screen.classList.add("crt-off"); // Panggil animasi TV tutup
                
                // Lepas animasi habis, baru pindah page
                setTimeout(() => {
                    window.location.replace("login.html");
                }, 800); 

            }, 500);
        }
    }

    // Mula bila page load
    window.onload = runSequence;

</script>
</body>
</html>
