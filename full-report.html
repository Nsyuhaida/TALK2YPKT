<script>
    // Fungsi Buka Modal (Panggil function ini bila tekan button 'View Report')
    function openFullReport(data) {
        // 1. Set Data Bahagian 1-3
        document.getElementById('viewId').innerText = data.id || '-';
        document.getElementById('viewNama').innerText = data.nama_aset || '-';
        document.getElementById('viewLokasi').innerText = data.lokasi || '-';

        // 2. Set Data Bahagian 4
        // Kalau ada data, dia papar teks. Kalau tak ada (null/empty), dia jadi kosong je.
        document.getElementById('viewUlasan').innerText = data.ulasan_teknikal || ''; 
        document.getElementById('viewSyor').innerText = data.syor || '';

        // 3. Tunjuk Modal
        document.getElementById('fullReportModal').classList.remove('hidden');
    }

    // Fungsi Tutup Modal
    function closeReportModal() {
        document.getElementById('fullReportModal').classList.add('hidden');
    }

    // Fungsi Print
    function printContent() {
        window.print();
    }
</script>
