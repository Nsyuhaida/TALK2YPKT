<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

:root{
  --primary:#38bdf8;
  --bg1:#020617;
  --bg2:#0f172a;
  --bg3:#1e3a8a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:bgMove 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow:hidden; /* Supaya tak ada scrollbar */
}

/* Glow Effect */
.glow{
  position:fixed;
  width:380px;height:380px;
  background:radial-gradient(circle,var(--primary),transparent 70%);
  filter:blur(120px);
  opacity:.35;
  z-index: 1;
}
.glow.one{top:10%;left:5%}
.glow.two{bottom:10%;right:8%}

.container{width:100%;max-width:400px;z-index:2; position: relative;}

/* Card Style */
.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter: blur(22px); /* Support untuk Safari */
  border-radius:22px;
  padding:36px 30px 40px; /* Padding bawah lebih besar */
  box-shadow:0 40px 90px rgba(0,0,0,.55);
  text-align:center;
  border: 1px solid rgba(255,255,255,0.1);
  opacity:0;
  transform:translateY(80px) scale(.9);
  animation:cardEnter 1.1s cubic-bezier(.22,1,.36,1) forwards;
}

h2{font-size:26px;font-weight:700;margin-bottom:6px; color: #fff;}
p{font-size:14px;opacity:.9;margin-bottom:26px; color: #e2e8f0;}

.form-group{text-align:left;margin-bottom:14px; position: relative;}
label{font-size:13px;font-weight:600;margin-bottom:4px;display:block; color: #fff;}

/* Input Style */
input{
  width:100%;
  padding:12px;
  padding-right: 40px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,.95);
  color: #1e293b;
  font-size: 14px;
  font-weight: 500;
}
input:focus{
    outline: none;
    box-shadow:0 0 0 3px rgba(56,189,248,.6);
}

/* Ikon Mata */
.password-toggle {
    position: absolute;
    right: 15px;
    top: 38px;
    color: #64748b;
    cursor: pointer;
    font-size: 14px;
    z-index: 10;
}
.password-toggle:hover { color: #333; }

/* Butang Utama */
.btn-primary{
  width:100%;
  padding:14px;
  border-radius:40px;
  border:none;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:700;
  color: #fff;
  cursor:pointer;
  margin-top:12px;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
}
.btn-primary:active{ transform: scale(0.98); }

/* Butang Google */
.btn-google{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:40px;
  border:1px solid rgba(255,255,255,.6);
  background:rgba(255,255,255,0.15);
  color:#fff;
  font-weight:600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: all 0.3s;
}
.btn-google:hover{ background: rgba(255,255,255,0.25); border-color: #fff; }

/* === INI BAHAGIAN YANG DIPERBAIKI (LINK BALIK) === */
.switch-link{
  margin-top: 25px;      /* Jarak lebih jauh dari butang atas */
  padding: 10px;         /* Tambah ruang sikit */
  font-size: 14px;       /* Saiz tulisan */
  color: #ffffff;        /* Warna PUTIH penuh supaya jelas */
  cursor: pointer;
  text-decoration: underline; /* Garis bawah supaya nampak macam link */
  text-underline-offset: 4px;
  opacity: 0.9;
  transition: 0.3s;
}

.switch-link:hover{
  color: #38bdf8;        /* Tukar biru bila hover */
  opacity: 1;
  text-decoration: none; /* Hilang garis bila hover */
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes cardEnter{
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="glow one"></div>
<div class="glow two"></div>

<div class="container">
  <div class="card">
    <h2>Create Account</h2>
    <p>Join the administration system</p>

    <div class="form-group">
      <label>Full Name</label>
      <input id="fullname" type="text" placeholder="John Doe">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email" placeholder="admin@example.com">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="Create a password">
      <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
    </div>

    <button class="btn-primary" onclick="signup()">Sign Up</button>
    
    <button class="btn-google" onclick="googleSignup()">
      <i class="fa-brands fa-google"></i> Sign up with Google
    </button>

    <div class="switch-link" onclick="location.href='login.html'">
      Already have an account? <strong>Login</strong>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
// Config Firebase
firebase.initializeApp({
  apiKey: "AIzaSyDjsNiteoay79tpavm_dfCcKHhRvBfU0Tk",
  authDomain: "e-complaint-8nu9kp.firebaseapp.com",
  projectId: "e-complaint-8nu9kp"
});

const auth = firebase.auth();

// Toggle Password
const togglePassword = document.querySelector('#togglePassword');
const passwordInput = document.querySelector('#password');

togglePassword.addEventListener('click', function (e) {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.classList.toggle('fa-eye-slash');
    this.classList.toggle('fa-eye');
});

// Sign Up Function
async function signup(){
  const nameVal = document.getElementById('fullname').value;
  const emailVal = document.getElementById('email').value;
  const passVal = document.getElementById('password').value;

  if(!emailVal || !passVal || !nameVal) {
      alert("Please fill in all fields");
      return;
  }

  if(passVal.length < 6){
      alert("Password must be at least 6 characters");
      return;
  }

  try {
    const userCredential = await auth.createUserWithEmailAndPassword(emailVal, passVal);
    const user = userCredential.user;
    await user.updateProfile({ displayName: nameVal });
    alert("Account created successfully!");
    window.location.href="dashboard.html";
  } catch(error) {
    if(error.code === 'auth/email-already-in-use'){
        alert("Email already registered. Please login.");
    } else {
        alert("Error: " + error.message);
    }
  }
}

// Google Sign Up
async function googleSignup(){
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    await auth.signInWithPopup(provider);
    window.location.href="dashboard.html"; 
  } catch(error) {
    alert("Google Sign Up Failed: " + error.message);
  }
}
</script>

</body>
</html>
