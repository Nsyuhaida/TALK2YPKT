<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root{
  --primary:#38bdf8;
  --bg1:#020617;
  --bg2:#0f172a;
  --bg3:#1e3a8a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:bgMove 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow:hidden;
}

.glow{
  position:fixed;
  width:380px;height:380px;
  background:radial-gradient(circle,var(--primary),transparent 70%);
  filter:blur(120px);
  opacity:.35;
}
.glow.one{top:10%;left:5%}
.glow.two{bottom:10%;right:8%}

.container{width:100%;max-width:400px;z-index:2}

.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(22px);
  border-radius:22px;
  padding:36px 30px 32px;
  box-shadow:0 40px 90px rgba(0,0,0,.55);
  text-align:center;
  opacity:0;
  transform:translateY(80px) scale(.9);
  animation:cardEnter 1.1s cubic-bezier(.22,1,.36,1) forwards;
}

h2{font-size:26px;font-weight:700;margin-bottom:6px}
p{font-size:14px;opacity:.85;margin-bottom:26px}

.form-group{text-align:left;margin-bottom:14px; position: relative;}
label{font-size:13px;font-weight:600;margin-bottom:4px;display:block}

/* Input Style */
input{
  width:100%;
  padding:12px;
  padding-right: 40px; /* Ruang untuk ikon mata */
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,.9);
  color: #333;
  font-size: 14px;
}

input:focus{
    outline: none;
    box-shadow:0 0 0 3px rgba(56,189,248,.6);
}

/* Style untuk ikon mata */
.password-toggle {
    position: absolute;
    right: 15px;
    top: 38px; /* Agak-agak tengah input */
    color: #555;
    cursor: pointer;
    font-size: 14px;
    z-index: 10;
}

.btn-primary{
  width:100%;
  padding:14px;
  border-radius:40px;
  border:none;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:700;
  cursor:pointer;
  margin-top:12px;
  transition: transform 0.2s;
}
.btn-primary:active{ transform: scale(0.98); }

.btn-google{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:40px;
  border:1px solid rgba(255,255,255,.5);
  background:rgba(255,255,255,0.1);
  color:#fff;
  font-weight:600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: background 0.3s;
}
.btn-google:hover{ background: rgba(255,255,255,0.2); }

.switch-link{
  margin-top:18px;
  font-size:13px;
  color:#38bdf8;
  cursor:pointer;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

@keyframes cardEnter{
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="glow one"></div>
<div class="glow two"></div>

<div class="container">
  <div class="card">
    <h2>Admin Login</h2>
    <p>Secure access to administration panel</p>

    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email" placeholder="admin@example.com">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter password">
      <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
    </div>

    <button class="btn-primary" onclick="login()">Sign In</button>
    
    <button class="btn-google" onclick="googleLogin()">
      <i class="fa-brands fa-google"></i> Sign in with Google
    </button>

    <div class="switch-link" onclick="location.href='signup.html'">
      Don't have an account? Sign Up
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
// Config anda
firebase.initializeApp({
  apiKey: "AIzaSyDjsNiteoay79tpavm_dfCcKHhRvBfU0Tk",
  authDomain: "e-complaint-8nu9kp.firebaseapp.com",
  projectId: "e-complaint-8nu9kp"
});

const auth = firebase.auth();

// === Logic untuk Toggle Password (Mata) ===
const togglePassword = document.querySelector('#togglePassword');
const passwordInput = document.querySelector('#password');

togglePassword.addEventListener('click', function (e) {
    // Toggle type attribute
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    // Toggle ikon (mata buka vs mata tutup)
    this.classList.toggle('fa-eye-slash');
    this.classList.toggle('fa-eye');
});

// === Login Biasa ===
async function login(){
  const emailVal = document.getElementById('email').value;
  const passVal = document.getElementById('password').value;

  if(!emailVal || !passVal) {
      alert("Please enter email and password");
      return;
  }

  try {
    await auth.signInWithEmailAndPassword(emailVal, passVal);
    window.location.href="dashboard.html";
  } catch(error) {
    alert("Login Failed: " + error.message);
  }
}

// === Google Login ===
async function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    await auth.signInWithPopup(provider);
    window.location.href="dashboard.html";
  } catch(error) {
    console.error(error);
    alert("Google Login Failed. Pastikan 'Google' enable di Firebase Console.\nError: " + error.message);
  }
}
</script>

</body>
</html>
