<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | TALK2YPKT Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@500;700&display=swap');

:root{
  --neon-blue: #00f3ff;
  --neon-gold: #fbbf24;
  --bg-dark: #020617;
  --text-light: #e2e8f0;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

/* --- BACKGROUND --- */
body{
  min-height:100vh;
  background: linear-gradient(-45deg, #020617, #0f172a, #1e3a8a, #020617);
  background-size: 400% 400%;
  animation: bgMove 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color: var(--text-light);
  overflow:hidden;
  position: relative;
}

/* Grid Overlay */
body::before {
  content: ""; position: absolute; inset: 0;
  background-image: 
    linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
  background-size: 40px 40px; pointer-events: none; z-index: 0;
}

.container{width:100%;max-width:420px;z-index:2; padding: 20px;}

/* --- KAD LOGIN --- */
.login-card-wrap {
    position: relative;
    min-height: 560px; 
    border-radius: 20px; overflow: hidden; padding: 3px; 
    opacity: 0; transform: translateY(30px) scale(0.95);
    animation: cardEntrance 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}

.login-card-wrap::before {
    content: ''; position: absolute; top: 50%; left: 50%;
    width: 200%; height: 200%;
    background: conic-gradient(transparent, transparent, transparent, var(--neon-blue));
    animation: rotateBorder 4s linear infinite;
    transform: translate(-50%, -50%); z-index: 0;
}

.card-content {
    position: relative; height: 100%;
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 18px; padding: 30px 30px; /* Padding atas dikurangkan sikit */
    text-align: center; z-index: 1;
    box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.05);
}

/* --- LOGO STYLE (DIKECILKAN) --- */
.login-logo {
    width: 80px; /* Saiz logo dikecilkan */
    margin-bottom: 15px;
    filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
    animation: fadeInLogo 1.5s ease;
}

/* TYPOGRAPHY */
h2{
    font-family: 'Orbitron', sans-serif; font-size: 26px; font-weight: 700;
    margin-bottom: 10px; color: var(--neon-blue);
    text-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
}
p{font-size:13px;opacity:.8;margin-bottom:25px}

/* INPUTS */
.form-group{text-align:left;margin-bottom:18px; position: relative;}
label{
    font-size: 11px; font-weight: 500; margin-bottom: 5px; display:block;
    color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1px;
}
input{
  width:100%; padding:12px 15px; padding-right: 45px;
  border-radius: 8px; border: 1px solid rgba(0, 243, 255, 0.3);
  background: rgba(0, 6, 20, 0.6); color: #fff; font-size: 14px; transition: 0.3s;
}
input:focus{
    outline: none; border-color: var(--neon-blue);
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); background: rgba(0, 6, 20, 0.8);
}
.password-toggle {
    position: absolute; right: 15px; top: 38px; color: var(--neon-blue);
    cursor: pointer; font-size: 16px; z-index: 10; opacity: 0.7; transition: 0.3s;
}
.forgot-link {
    display: block; text-align: right; margin-top: 5px; font-size: 11px;
    color: rgba(255,255,255,0.6); cursor: pointer; text-decoration: none;
}

/* BUTTONS */
.btn-primary{
  width:100%; padding:14px; border-radius: 50px; border: none;
  background: var(--neon-blue); color: #020617; font-weight: 700; font-size: 15px;
  font-family: 'Orbitron', sans-serif; letter-spacing: 1px; cursor:pointer;
  margin-top: 20px; transition: 0.3s; box-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
}
.btn-primary:hover { background: #fff; box-shadow: 0 0 30px var(--neon-blue); }

/* VIP SECTION */
.vip-section {
    margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;
}
.btn-vip {
    display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;
    padding: 12px; border-radius: 50px; text-decoration: none;
    background: rgba(251, 191, 36, 0.05); border: 1px solid var(--neon-gold);
    color: var(--neon-gold); font-family: 'Orbitron', sans-serif; font-size: 12px;
    font-weight: bold; transition: 0.3s;
}
.btn-vip:hover { background: var(--neon-gold); color: #000; box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }

.switch-link{
  margin-top:20px; font-size:13px; color: rgba(255,255,255,0.7); cursor:pointer;
}
.switch-link span { color: var(--neon-blue); font-weight: 600; }

@keyframes bgMove{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
@keyframes rotateBorder { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
@keyframes cardEntrance { to { opacity: 1; transform: translateY(0) scale(1); } }
@keyframes fadeInLogo { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
</style>
</head>

<body>

<div class="container">
  <div class="login-card-wrap">
      <div class="card-content">
        
        <img src="Asset/Logo-Yayasan-Pembangunan-Keluarga-Terengganu (1).png" alt="YPKT Logo" class="login-logo">
        
        <h2>TALK2YPKT</h2>
        <p>Identify yourself to proceed.</p>

        <div class="form-group">
          <label>ACCESS ID (Email)</label>
          <input id="email" type="email" placeholder="admin@ypkt.gov.my">
        </div>

        <div class="form-group">
          <label>PASSCODE</label>
          <input id="password" type="password" placeholder="Enter sequence">
          <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
          <div class="forgot-link" onclick="forgotPassword()">Forgot Passcode?</div>
        </div>

        <button class="btn-primary" onclick="login()">INITIALIZE LOGIN</button>
        
        <div class="vip-section">
            <label style="color: #fbbf24; margin-bottom: 8px; font-size: 10px;">EXECUTIVE / APPROVER ACCESS</label>
            <a href="approval.html" class="btn-vip">
                <i class="fa-solid fa-user-tie"></i> APPROVAL PORTAL
            </a>
        </div>

        <div class="switch-link" onclick="location.href='signup.html'">
          New unit? <span>Register Sequence</span>
        </div>
      </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
// --- 1. CONFIGURATION ---
firebase.initializeApp({
  apiKey: "AIzaSyDjsNiteoay79tpavm_dfCcKHhRvBfU0Tk",
  authDomain: "e-complaint-8nu9kp.firebaseapp.com",
  projectId: "e-complaint-8nu9kp"
});

const auth = firebase.auth();
const allowedDomain = "@ypkt.gov.my";
const myAdminEmail = "user@gmail.com"; 

// --- 2. TOGGLE PASSWORD ---
const togglePassword = document.querySelector('#togglePassword');
const passwordInput = document.querySelector('#password');

togglePassword.addEventListener('click', function (e) {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.classList.toggle('fa-eye-slash');
    this.classList.toggle('fa-eye');
});

// --- 3. FUNCTION CHECK DOMAIN ---
function checkAccess(user) {
    if (user.email.endsWith(allowedDomain) || user.email === myAdminEmail) {
        window.location.href = "dashboard.html";
    } else {
        auth.signOut();
        alert("ACCESS DENIED: Only authorized YPKT personnel allowed.");
    }
}

// --- 4. LOGIN ---
async function login(){
  const emailVal = document.getElementById('email').value;
  const passVal = document.getElementById('password').value;
  const btn = document.querySelector('.btn-primary');

  if(!emailVal || !passVal) { alert("Please enter email and password"); return; }

  try {
    btn.innerHTML = "AUTHENTICATING...";
    const userCredential = await auth.signInWithEmailAndPassword(emailVal, passVal);
    checkAccess(userCredential.user);
  } catch(error) {
    btn.innerHTML = "INITIALIZE LOGIN";
    alert("Login Failed: " + error.message);
  }
}

// --- 5. FORGOT PASSWORD ---
async function forgotPassword() {
    const emailVal = document.getElementById('email').value;
    if (!emailVal) return alert("Please enter your Email Address in the 'ACCESS ID' box first.");
    try {
        await auth.sendPasswordResetEmail(emailVal);
        alert("Reset link sent to " + emailVal);
    } catch (error) {
        alert("Error: " + error.message);
    }
}
</script>

</body>
</html>
