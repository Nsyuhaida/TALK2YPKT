<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Database | System Core</title>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@500;700&display=swap');

:root {
  --neon-blue: #00f3ff;
  --neon-green: #00ff9d;
  --bg-dark: #020617;
  --glass: rgba(15, 23, 42, 0.95);
  --border: rgba(0, 243, 255, 0.2);
}

* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; scroll-behavior: smooth; }

/* --- BACKGROUND --- */
body {
  background: linear-gradient(-45deg, #020617, #0f172a, #1e3a8a, #020617);
  background-size: 400% 400%;
  animation: bgMove 20s ease infinite;
  color: #e2e8f0;
  min-height: 100vh;
  overflow-x: hidden;
}

body::before {
  content: ""; position: fixed; inset: 0;
  background-image: 
    linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
  background-size: 40px 40px; pointer-events: none; z-index: 0;
}

.app { display:flex; min-height:100vh; position: relative; z-index: 1; }

/* --- SIDEBAR (SAMA DENGAN DATA ENTRY) --- */
.sidebar {
  width: 260px; 
  background: var(--glass); 
  backdrop-filter: blur(15px);
  border-right: 1px solid var(--border); 
  padding: 30px 20px;
  display: flex; flex-direction: column; 
  position: sticky; top: 0; height: 100vh;
  z-index: 100;
  transition: transform 0.3s ease;
}

.logo { width: 70px; display: block; margin: 0 auto 15px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
.brand {
  font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 700;
  text-align: center; color: var(--neon-blue); letter-spacing: 2px; margin-bottom: 40px;
}

/* Nav Wrapper (Tolak Logout ke Bawah) */
.nav-links { flex: 1; display: flex; flex-direction: column; }

.nav a {
  display: flex; align-items: center; gap: 12px; text-decoration: none; color: rgba(255,255,255,0.7);
  padding: 14px 18px; border-radius: 12px; margin-bottom: 10px; transition: 0.3s;
  font-size: 14px; border: 1px solid transparent;
}
.nav a:hover, .nav a.active {
  background: rgba(0, 243, 255, 0.1); color: #fff; border-color: var(--border);
  box-shadow: 0 0 15px rgba(0, 243, 255, 0.15);
}
.nav a i { width: 20px; text-align: center; }

#logout {
  margin-top: auto; 
  color: #ff4d4d;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding-top: 20px; border-radius: 0;
}
#logout:hover { background: rgba(255, 77, 77, 0.1); color: #fff; border-top-color: rgba(255, 255, 255, 0.3); }

/* --- MAIN CONTENT --- */
.main { flex:1; padding: 30px; overflow-x: hidden; width: 100%; }

/* MOBILE HEADER */
.mobile-header {
    display: none; align-items: center; justify-content: space-between; margin-bottom: 20px;
}
.mobile-toggle {
    background: none; border: none; color: var(--neon-blue); font-size: 24px; cursor: pointer; padding: 5px;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 28px; color: #fff;
  margin-bottom: 25px;
  text-shadow: 0 0 15px rgba(255,255,255,0.2);
}

/* SEARCH BAR */
.search-filter { margin-bottom: 25px; position: relative; max-width: 500px; }
.search-filter input {
  width: 100%; padding: 15px 20px; padding-left: 45px;
  background: rgba(0,0,0,0.4);
  border: 1px solid var(--border);
  border-radius: 50px;
  color: #fff; font-size: 14px; outline: none;
  transition: 0.3s;
}
.search-filter::before {
  content: '\f002'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
  position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
  color: var(--neon-blue); pointer-events: none;
}
.search-filter input:focus {
  border-color: var(--neon-blue);
  box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
  background: rgba(0,0,0,0.6);
}

/* TABLE CARD */
.card {
  background: rgba(15, 23, 42, 0.6);
  backdrop-filter: blur(10px);
  padding: 5px; /* Minimal padding for border effect */
  border-radius: 16px;
  border: 1px solid var(--border);
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  overflow: hidden; /* Penting untuk border radius */
  margin-bottom: 30px;
}

/* Table Responsive Container */
.table-responsive {
    width: 100%;
    overflow-x: auto; /* Scroll tepi di mobile */
    -webkit-overflow-scrolling: touch;
}

table { width: 100%; border-collapse: collapse; min-width: 800px; /* Lebar minimum supaya tak kemek */ }
th, td { padding: 18px 25px; text-align: left; }

th {
  background: rgba(0, 243, 255, 0.05);
  color: var(--neon-blue);
  font-family: 'Orbitron', sans-serif;
  font-size: 12px; letter-spacing: 1px;
  text-transform: uppercase;
  border-bottom: 1px solid var(--border);
  white-space: nowrap;
}

td {
  border-bottom: 1px solid rgba(255,255,255,0.05);
  font-size: 14px; color: rgba(255,255,255,0.9);
  transition: 0.2s;
}

tr:last-child td { border-bottom: none; }
tr:hover { background: rgba(0, 243, 255, 0.08); cursor: pointer; }
tr:hover td { color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.5); }

/* DATA ID BADGE STYLE */
td:first-child {
  font-family: 'Orbitron', sans-serif;
  color: var(--neon-blue);
  font-weight: bold;
}

/* LOADING & ERROR */
.loading {
  padding: 40px; text-align: center;
  color: var(--neon-blue); font-family: 'Orbitron', sans-serif;
  animation: pulse 1.5s infinite;
}
.error { color: #ff4d4d; text-align: center; padding: 40px; }

/* --- MODAL (HOLOGRAPHIC STYLE) --- */
.modal {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
  justify-content:center; align-items:center; z-index: 999;
}

.modal-content {
  background: rgba(2, 6, 23, 0.95);
  padding: 30px;
  border-radius: 16px;
  border: 1px solid var(--neon-blue);
  box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
  width: 90%; max-width: 600px; max-height: 90%;
  overflow-y: auto;
  position: relative;
  animation: modalEnter 0.3s ease-out;
  color: #fff;
}

.close {
  position: absolute; right: 20px; top: 15px;
  font-size: 24px; color: #ff4d4d; cursor: pointer;
  transition: 0.3s;
}
.close:hover { transform: scale(1.2); text-shadow: 0 0 10px #ff4d4d; }

/* Content inside modal */
#modalBody h3 {
  font-family: 'Orbitron', sans-serif;
  color: var(--neon-blue);
  margin-bottom: 20px; padding-bottom: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  font-size: 22px;
}
#modalBody p {
  margin-bottom: 12px; font-size: 14px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  padding-bottom: 8px;
  display: flex; justify-content: space-between;
}
#modalBody b { color: rgba(255,255,255,0.6); font-weight: 500; margin-right: 10px; }

/* --- BACK TO TOP BUTTON --- */
#backToTop {
  position: fixed; bottom: 30px; right: 30px;
  width: 50px; height: 50px;
  background: var(--neon-blue);
  color: #000; border-radius: 50%;
  border: none; cursor: pointer;
  display: flex; justify-content: center; align-items: center;
  font-size: 20px;
  box-shadow: 0 0 20px var(--neon-blue);
  opacity: 0; visibility: hidden;
  transform: translateY(20px); transition: 0.4s; z-index: 100;
}
#backToTop:hover { transform: translateY(-5px); box-shadow: 0 0 40px var(--neon-blue); background: #fff; }
#backToTop.show { opacity: 1; visibility: visible; transform: translateY(0); }

/* --- MOBILE RESPONSIVE CSS --- */
@media (max-width: 768px) {
    .sidebar {
        position: fixed; left: -100%; top: 0; bottom: 0;
        width: 80%; max-width: 300px;
        box-shadow: 10px 0 20px rgba(0,0,0,0.5);
    }
    .sidebar.active { left: 0; }
    
    .sidebar-overlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.7);
        z-index: 90; display: none; backdrop-filter: blur(3px);
    }
    .sidebar-overlay.active { display: block; }

    .main { padding: 20px; }
    .mobile-header { display: flex; }
    
    h1 { font-size: 20px; margin-bottom: 15px; }
    .search-filter { max-width: 100%; }
    
    .modal-content { padding: 20px; width: 95%; }
}

@keyframes bgMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
@keyframes pulse { 0%{opacity:0.5} 50%{opacity:1} 100%{opacity:0.5} }
@keyframes modalEnter { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
</style>
</head>
<body>

<div class="app">

<div class="sidebar-overlay" onclick="toggleSidebar()"></div>

<aside class="sidebar" id="sidebar">
  <img src="Asset/Logo-Yayasan-Pembangunan-Keluarga-Terengganu (1).png" alt="Logo YPKT" class="logo">
  <div class="brand">SYSTEM CORE</div>
  
  <div class="nav nav-links">
    <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
    <a href="complaints.html" class="active"><i class="fa-solid fa-file-shield"></i> Complaints</a>
    <a href="notifications.html"><i class="fa-solid fa-bell"></i> Notifications</a>
    <a href="data-entry.html"><i class="fa-solid fa-database"></i> Data Entry</a>
    <a href="full-report.html"><i class="fa-solid fa-clipboard-list"></i> Full Report</a>
    <a href="faq.html"><i class="fa-solid fa-circle-question"></i> FAQ</a>
  </div>

  <div class="nav">
    <a href="#" id="logout"><i class="fa-solid fa-power-off"></i> Sign Out</a>
  </div>
</aside>

<main class="main">
  <div class="mobile-header">
      <button class="mobile-toggle" onclick="toggleSidebar()">
          <i class="fa-solid fa-bars"></i>
      </button>
      <div style="font-family:'Orbitron'; font-weight:bold; color:var(--neon-blue);">RECORDS</div>
      <div style="width:24px;"></div>
  </div>

  <h1>COMPLAINT DATABASE</h1>

  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search ID, Asset, Serial No. or User...">
  </div>

  <div class="card">
    <div id="loading" class="loading">
       <i class="fa-solid fa-spinner fa-spin"></i> ACCESSING DATABASE...
    </div>
    
    <div class="table-responsive">
      <table id="complaintTable" style="display:none;">
        <thead>
          <tr>
            <th>REF ID</th>
            <th>ASSET TYPE</th>
            <th>SERIAL NO.</th>
            <th>LAST USER</th>
            <th>REPORTER / POS</th>
            <th>TIMESTAMP</th>
          </tr>
        </thead>
        <tbody id="complaintBody"></tbody>
      </table>
    </div>
  </div>
</main>
</div>

<div id="detailModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<button id="backToTop" title="Return to Top">
    <i class="fa-solid fa-arrow-up"></i>
</button>

<script>
// --- TOGGLE SIDEBAR MOBILE ---
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
    document.querySelector('.sidebar-overlay').classList.toggle('active');
}

// --- FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyDjsNiteoay79tpavm_dfCcKHhRvBfU0Tk",
  authDomain: "e-complaint-8nu9kp.firebaseapp.com",
  projectId: "e-complaint-8nu9kp",
  storageBucket: "e-complaint-8nu9kp.firebasestorage.app",
  messagingSenderId: "753235646663",
  appId: "1:753235646663:web:f5bc1f4ac7c2ad21d506e2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// --- LOGOUT LOGIC (Fixed Bottom) ---
document.getElementById("logout").onclick = () => {
  firebase.auth().signOut().finally(() => {
    localStorage.removeItem("admin_logged_in");
    window.location.href = "login.html"; 
  });
};

// HELPER DATE
function formatDate(ts){
  if(!ts || !ts.toDate) return "-";
  return ts.toDate().toLocaleDateString("ms-MY", { 
    day: '2-digit', month: '2-digit', year: 'numeric' 
  }) + " <span style='color:rgba(255,255,255,0.5); font-size:12px;'>" + 
  ts.toDate().toLocaleTimeString("ms-MY", { hour: '2-digit', minute:'2-digit' }) + "</span>";
}

// --- LOAD DATA ---
let complaintsData = [];

async function loadComplaints(){
  const tbody = document.getElementById("complaintBody");
  const loading = document.getElementById("loading");

  try{
    const snapshot = await db.collection("complaint").orderBy("reportdatesection1","desc").get(); // susun desc lagi baru
    complaintsData = [];
    let counter = snapshot.size; // Reverse counter logic or just use doc ID if preferred

    snapshot.forEach(doc => {
      const d = doc.data();
      d._id = doc.id;
      d._code = String(counter).padStart(3,'0'); // Simple Code logic
      counter--;
      complaintsData.push(d);
    });

    if(complaintsData.length===0){
      loading.textContent = "NO RECORDS FOUND IN SYSTEM.";
      return;
    }

    renderTable();
  }
  catch(err){
    console.error(err);
    loading.className="error";
    loading.innerHTML="SYSTEM ERROR: Connection to Firebase failed.";
  }
}

function renderTable(){
  const tbody = document.getElementById("complaintBody");
  const table = document.getElementById("complaintTable");
  tbody.innerHTML = "";

  const search = document.getElementById("searchInput").value.toLowerCase();

  const filtered = complaintsData.filter(d=>{
    const matchesSearch = d._code.includes(search) || 
                          (d.assettype??"").toLowerCase().includes(search) || 
                          (d.serialNumber??"").toLowerCase().includes(search) ||
                          (d.lastUser??"").toLowerCase().includes(search) ||
                          (d.reporternamaposition??"").toLowerCase().includes(search);
    return matchesSearch;
  });

  filtered.forEach(d=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>#${d._code}</td>
      <td style="color:#fff; font-weight:500;">${d.assettype??"-"}</td>
      <td style="font-family:'Courier New';">${d.serialNumber??"-"}</td>
      <td>${d.lastUser??"-"}</td>
      <td>${d.reporternamaposition??"-"}</td>
      <td>${formatDate(d.reportdatesection1)}</td>
    `;
    tr.onclick = ()=> showDetails(d);
    tbody.appendChild(tr);
  });

  document.getElementById("loading").style.display = "none";
  table.style.display = "table";
}

// --- SHOW MODAL ---
function showDetails(d){
  const modal = document.getElementById("detailModal");
  const body = document.getElementById("modalBody");

  body.innerHTML = `
    <h3><i class="fa-solid fa-file-invoice"></i> RECORD #${d._code}</h3>
    <p><b>Asset Type:</b> <span>${d.assettype??"-"}</span></p>
    <p><b>Serial Number:</b> <span>${d.serialNumber??"-"}</span></p>
    <p><b>Last User:</b> <span>${d.lastUser??"-"}</span></p>
    <p><b>Damage Date:</b> <span>${formatDate(d.damagedate)}</span></p>
    <div style="margin: 15px 0; background:rgba(255,255,255,0.05); padding:10px; border-radius:5px;">
        <b style="display:block; margin-bottom:5px; color:var(--neon-blue);">Damage Description:</b>
        <span style="font-size:13px; line-height:1.5;">${d.damagedescription??"-"}</span>
    </div>
    <p><b>Reporter:</b> <span>${d.reporternamaposition??"-"}</span></p>
    <p><b>Date Reported:</b> <span>${formatDate(d.reportdatesection1)}</span></p>
    <hr style="border-color:rgba(255,255,255,0.1); margin:10px 0;">
    <p><b>Recommendation:</b> <span>${d.recommendationsection2??"-"}</span></p>
    <p><b>Section 2 Officer:</b> <span>${d.section2nameposition??"-"}</span></p>
    <p><b>Date Processed:</b> <span>${formatDate(d.section2date)}</span></p>
  `;

  modal.style.display="flex";
}

document.getElementById("closeModal").onclick = ()=>{
  document.getElementById("detailModal").style.display="none";
};

// Close modal if clicking outside content
window.onclick = function(event) {
  const modal = document.getElementById("detailModal");
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

document.getElementById("searchInput").oninput = renderTable;

// --- BACK TO TOP LOGIC ---
const backToTopBtn = document.getElementById("backToTop");
window.onscroll = function() {
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    backToTopBtn.classList.add("show");
  } else {
    backToTopBtn.classList.remove("show");
  }
};
backToTopBtn.onclick = function() {
  window.scrollTo({top: 0, behavior: 'smooth'});
};

// INITIAL RUN
loadComplaints();
</script>

</body>
</html>
