<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Aduan - Admin Panel</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-light: #e2e8f0;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --border-color: #334155;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-weight: 600; color: var(--accent-blue); }

        /* Table Styling */
        .table-responsive {
            background-color: var(--card-dark);
            border-radius: 10px;
            overflow-x: auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        thead { background-color: #0f172a; }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th { color: #94a3b8; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }

        tr:hover { background-color: #27354f; cursor: pointer; transition: 0.2s; }

        /* Status Badges */
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-new { background-color: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .badge-done { background-color: rgba(16, 185, 129, 0.2); color: #34d399; }

        /* Modal (Popup) */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-dark);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #94a3b8;
        }

        .modal-body h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-top: 0; color: var(--accent-green); }
        .modal-body p { margin: 8px 0; font-size: 0.95rem; display: flex; justify-content: space-between; }
        .modal-body span { color: #94a3b8; text-align: right; max-width: 60%; }
        
        /* Signature Box */
        .sig-box {
            margin-top: 15px;
            text-align: center;
            background: #fff; /* White background for signature visibility */
            padding: 10px;
            border-radius: 5px;
        }
        .sig-box img { max-width: 100%; height: auto; max-height: 150px; }
        .no-sig { color: #aaa; font-style: italic; padding: 20px; display: block;}

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-screwdriver-wrench"></i> Admin Aduan</h1>
            <button onclick="fetchAllData()" style="background:var(--accent-blue); border:none; color:white; padding:10px 20px; border-radius:5px; cursor:pointer;">
                <i class="fa-solid fa-rotate"></i> Refresh
            </button>
        </header>

        <div id="loading" style="text-align:center; padding:50px; color:#64748b;">
            <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
            <p>Memuatkan data dari Firebase...</p>
        </div>

        <div class="table-responsive">
            <table id="complaintTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Reporter</th>
                        <th>Email</th> <th>Asset Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="detailModal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody" class="modal-body">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ------------------------------------------------------
        // 1. PASTE FIREBASE CONFIG ANDA DI SINI
        // ------------------------------------------------------
        const firebaseConfig = {
            apiKey: "PASTE_API_KEY_SINI",
            authDomain: "PASTE_AUTH_DOMAIN_SINI",
            projectId: "PASTE_PROJECT_ID_SINI",
            storageBucket: "PASTE_STORAGE_BUCKET_SINI",
            messagingSenderId: "PASTE_SENDER_ID_SINI",
            appId: "PASTE_APP_ID_SINI"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Expose functions globally
        window.fetchAllData = fetchAllData;
        window.closeModal = closeModal;
        window.showDetails = showDetails; // Perlu expose untuk onclick

        let allComplaints = [];

        async function fetchAllData() {
            const tableBody = document.getElementById("tableBody");
            const loading = document.getElementById("loading");
            
            loading.style.display = "block";
            tableBody.innerHTML = "";

            try {
                // Tarik dari collection 'complaint'
                // Cuba sort by created_at descending kalau ada field tu
                // Kalau tak ada index, remove orderBy, guna: const q = collection(db, "complaint");
                const q = query(collection(db, "complaint")); 
                
                const querySnapshot = await getDocs(q);
                
                allComplaints = [];
                
                querySnapshot.forEach((doc) => {
                    let data = doc.data();
                    data._id = doc.id; // Simpan ID document
                    allComplaints.push(data);
                });

                renderTable(allComplaints);

            } catch (error) {
                console.error("Error fetching documents: ", error);
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:red;">Error: ${error.message}</td></tr>`;
            } finally {
                loading.style.display = "none";
            }
        }

        function renderTable(dataList) {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";

            if(dataList.length === 0){
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">Tiada rekod dijumpai.</td></tr>`;
                return;
            }

            dataList.forEach((d, index) => {
                // Format Tarikh
                let dateStr = "-";
                if(d.reportdatesection1) {
                    // Check kalau Timestamp object
                    if(d.reportdatesection1.seconds) {
                        dateStr = new Date(d.reportdatesection1.seconds * 1000).toLocaleDateString("en-MY");
                    } else {
                        dateStr = d.reportdatesection1; // Kalau string biasa
                    }
                }

                // Status Logic (Contoh mudah)
                let statusBadge = `<span class="badge badge-new">New</span>`;
                if(d.recommendationsection2) statusBadge = `<span class="badge badge-done">Reviewed</span>`;

                // *** PEMBETULAN DI SINI: Guna d.user_email ***
                const emailDisplay = d.user_email ? d.user_email : "-";

                const row = `
                    <tr onclick='window.showDetails(${JSON.stringify(d).replace(/'/g, "&#39;")})'>
                        <td>${dateStr}</td>
                        <td style="font-weight:600; color:white;">${d.reporternamaposition || "Unknown"}</td>
                        <td style="color:#94a3b8;">${emailDisplay}</td>
                        <td>${d.assettype || "-"}</td>
                        <td>${statusBadge}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // --- FUNGSI POPUP DETAIL ---
        window.showDetails = function(d) {
            const modal = document.getElementById("detailModal");
            const body = document.getElementById("modalBody");

            // Format Tarikh (Damage Date)
            let damageDate = "-";
            if(d.damagedate && d.damagedate.seconds) {
                damageDate = new Date(d.damagedate.seconds * 1000).toLocaleDateString("en-MY");
            }

            // --- HANDLING SIGNATURE ---
            // Kita check field 'signature_code' (seperti dalam screenshot FlutterFlow)
            let signatureHTML = `<span class="no-sig">Tiada Tandatangan</span>`;
            
            if (d.signature_code) {
                // Kalau base64 string, biasanya kena tambah header kalau tak ada
                let src = d.signature_code;
                if (!src.startsWith('data:image')) {
                    // Assumption: Ia adalah raw base64 png
                    src = `data:image/png;base64,${d.signature_code}`;
                }
                signatureHTML = `<img src="${src}" alt="User Signature">`;
            } else if (d.uploaded_signature) {
                 // Fallback kalau tuan guna upload image biasa
                 signatureHTML = `<img src="${d.uploaded_signature}" alt="User Signature">`;
            }

            // Inject HTML ke dalam Modal
            body.innerHTML = `
                <h3>Record Details</h3>
                
                <p><b>ID:</b> <span style="font-family:monospace;">${d._id}</span></p>
                <p><b>Reporter:</b> <span>${d.reporternamaposition || "-"}</span></p>
                
                <p><b>Email:</b> <span style="color:#60a5fa;">${d.user_email || "-"}</span></p>
                
                <hr style="border-color:#334155; margin:15px 0;">
                
                <p><b>Asset Type:</b> <span>${d.assettype || "-"}</span></p>
                <p><b>Serial No:</b> <span>${d.serialNumber || "-"}</span></p>
                <p><b>Damage Date:</b> <span>${damageDate}</span></p>
                
                <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:5px; margin:15px 0;">
                    <b style="color:#94a3b8; font-size:12px;">DESCRIPTION:</b><br>
                    <div style="margin-top:5px; line-height:1.5;">${d.damagedescription || "No description provided."}</div>
                </div>

                <p style="margin-top:15px;"><b>Signature:</b></p>
                <div class="sig-box">
                    ${signatureHTML}
                </div>
            `;

            modal.style.display = "flex";
        }

        window.closeModal = function() {
            document.getElementById("detailModal").style.display = "none";
        }

        // Auto load bila page buka
        fetchAllData();
    </script>
</body>
</html>
